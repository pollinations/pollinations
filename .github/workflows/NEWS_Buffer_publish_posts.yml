name: Buffer Publish Post

on:
  pull_request:
    types: [closed]
    paths:
      - 'social/news/transformed/linkedin/posts/*.json'
      - 'social/news/transformed/twitter/posts/*.json'
      - 'social/news/transformed/instagram/posts/*.json'
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Path to the post JSON file (e.g., social/news/transformed/linkedin/posts/YYYY-MM-DD.json)'
        required: false
        type: string

jobs:
  publish-to-buffer:
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Publish to Buffer
        env:
          BUFFER_ACCESS_TOKEN: ${{ secrets.BUFFER_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          POST_FILE_PATH: ${{ github.event.inputs.post_file || '' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python social/scripts/buffer_publish_post.py
