name: Discord Post Weekly News

on:
  push:
    branches:
      - main
    paths:
      - 'social/news/[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9].md'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  post-discord:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Transform and Post to Discord
        env:
          POLLINATIONS_TOKEN: ${{ secrets.PLN_GITHUB_NEWS_KEY }}
          DISCORD_WEBHOOK_DIGEST: ${{ secrets.DISCORD_WEBHOOK_DIGEST }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python social/scripts/discord_post_weekly_news.py
