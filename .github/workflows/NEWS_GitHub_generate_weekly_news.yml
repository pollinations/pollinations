name: GitHub Generate Weekly News

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at midnight UTC
  workflow_dispatch:

jobs:
  generate-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write  # Required for adding labels via REST API

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate NEWS.md and Create PR
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.PLN_GITHUB_NEWS_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_LABELS: NEWS
        run: python social/scripts/github_generate_weekly_news.py

      - name: Auto-merge PR
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
        run: |
          # Read PR number from file written by script
          if [ -f .pr_number ]; then
            PR_NUMBER=$(cat .pr_number)
            echo "Auto-merging PR #$PR_NUMBER via GitHub API"
            curl -X PUT \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge" \
              -d '{"merge_method":"squash"}'
          else
            echo "No .pr_number file found - PR not created"
          fi
