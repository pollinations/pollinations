name: GitHub Update Highlights

on:
  pull_request:
    types: [closed]
    paths:
      - 'social/news/*.md'
  workflow_dispatch: 

jobs:
  create-highlights:
    # Only run if PR was merged (not just closed) and targeted main
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Checkout main to get the merged NEWS file

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Create Highlights and PR
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.PLN_GITHUB_NEWS_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_LABELS: NEWS
        run: python social/scripts/github_update_highlights.py

      - name: Auto-merge PR
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Get the PR number from the script output or find latest NEWS PR
          PR_NUMBER=$(gh pr list --label NEWS --limit 1 --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            echo "Auto-merging PR #$PR_NUMBER"
            gh pr merge $PR_NUMBER --auto --squash
          else
            echo "No PR found to merge"
          fi
