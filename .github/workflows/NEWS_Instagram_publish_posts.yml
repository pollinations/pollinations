name: Instagram Publish Post

on:
  pull_request:
    types: [closed]
    paths:
      - 'social/news/transformed/instagram/posts/*.json'
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Path to the post JSON file (e.g., social/news/transformed/instagram/posts/2025-12-13.json)'
        required: true
        type: string

jobs:
  publish-instagram-post:
    # Only run if PR was merged (not just closed) and targeted main
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Checkout main to get the merged post file

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Determine post file path
        id: post-file
        env:
          PR_FILES: ${{ toJson(github.event.pull_request.changed_files) }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "path=${{ github.event.inputs.post_file }}" >> $GITHUB_OUTPUT
          else
            # Get the specific file changed in this PR using GitHub API
            PR_NUMBER="${{ github.event.pull_request.number }}"
            REPO="${{ github.repository }}"

            # Fetch files changed in this specific PR
            POST_FILE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}/files" | \
              jq -r '.[] | select(.filename | startswith("social/news/transformed/instagram/posts/") and endswith(".json")) | .filename' | head -1)

            if [ -z "$POST_FILE" ]; then
              echo "No instagram post file found in PR #${PR_NUMBER}"
              exit 1
            fi
            echo "Found post file from PR: $POST_FILE"
            echo "path=$POST_FILE" >> $GITHUB_OUTPUT
          fi

      - name: Publish to Instagram
        env:
          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          POST_FILE_PATH: ${{ steps.post-file.outputs.path }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python social/scripts/instagram_publish_post.py
