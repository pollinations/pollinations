name: LinkedIn Generate Post

on:
  schedule:
    - cron: '0 0 * * 3,5'  # Wednesday + Friday at midnight UTC
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'Source repo for PRs (default: pollinations/pollinations)'
        required: false
        default: 'pollinations/pollinations'
        type: string
      days_back:
        description: 'Days to look back for PRs (auto-calculated if empty: 5 on Wed, 2 on Fri)'
        required: false
        type: string
      force_thought_leadership:
        description: 'Force thought leadership content (ignore PRs)'
        required: false
        default: false
        type: boolean

jobs:
  generate-linkedin-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Calculate days back
        id: calc
        run: |
          # If manually provided, use that value
          MANUAL="${{ inputs.days_back }}"
          if [ -n "$MANUAL" ]; then
            echo "days_back=$MANUAL" >> $GITHUB_OUTPUT
            exit 0
          fi
          # Auto-calculate based on day of week
          # Wed (3) → look back 5 days (covers Fri night through Tue)
          # Fri (5) → look back 2 days (covers Wed night through Thu)
          DOW=$(date -u +%u)
          if [ "$DOW" = "3" ]; then
            echo "days_back=5" >> $GITHUB_OUTPUT
          elif [ "$DOW" = "5" ]; then
            echo "days_back=2" >> $GITHUB_OUTPUT
          else
            echo "days_back=3" >> $GITHUB_OUTPUT
          fi

      - name: Generate LinkedIn Post and Create PR
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.PLN_GITHUB_NEWS_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          SOURCE_REPO: ${{ inputs.source_repo || 'pollinations/pollinations' }}
          DAYS_BACK: ${{ steps.calc.outputs.days_back }}
          FORCE_THOUGHT_LEADERSHIP: ${{ inputs.force_thought_leadership || 'false' }}
          PR_LABELS: NEWS
        run: python social/scripts/linkedin_generate_post.py
