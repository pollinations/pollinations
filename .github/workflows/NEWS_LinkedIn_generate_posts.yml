name: LinkedIn Generate Post

on:
  schedule:
    - cron: '0 14 * * 1'  # Weekly on Monday at 14:00 UTC (15:00 Berlin)
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'Source repo for PRs (default: pollinations/pollinations)'
        required: false
        default: 'pollinations/pollinations'
        type: string
      days_back:
        description: 'Days to look back for PRs (default: 7 for weekly)'
        required: false
        default: '7'
        type: string
      force_thought_leadership:
        description: 'Force thought leadership content (ignore PRs)'
        required: false
        default: false
        type: boolean

jobs:
  generate-linkedin-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate LinkedIn Post and Create PR
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          SOURCE_REPO: ${{ inputs.source_repo || 'pollinations/pollinations' }}
          DAYS_BACK: ${{ inputs.days_back || '7' }}
          FORCE_THOUGHT_LEADERSHIP: ${{ inputs.force_thought_leadership || 'false' }}
          PR_LABELS: NEWS
        run: python social/scripts/linkedin_generate_post.py
