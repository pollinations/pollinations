name: Daily Publish

on:
  pull_request_target:
    types: [closed]
    branches:
      - main
    paths:
      - 'social/news/daily/**'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number of the daily summary PR (for manual retry)'
        required: true
        type: number
      target_date:
        description: 'Date (YYYY-MM-DD) for manual publish'
        required: false
        type: string

jobs:
  publish-daily:
    # Only run if PR was merged
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests PyYAML Jinja2 paramiko

      - name: Publish daily content
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.PLN_GITHUB_NEWS_KEY }}
          BUFFER_ACCESS_TOKEN: ${{ secrets.BUFFER_ACCESS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number || github.event.pull_request.number }}
          TARGET_DATE: ${{ github.event.inputs.target_date || '' }}
          REDDIT_VPS_HOST: ${{ secrets.REDDIT_VPS_HOST }}
          REDDIT_VPS_USER: ${{ secrets.REDDIT_VPS_USER }}
          REDDIT_VPS_SSH_KEY: ${{ secrets.REDDIT_VPS_SSH_KEY }}
        run: python social/scripts/publish_daily.py
