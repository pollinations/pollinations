name: Highlights Update

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 06:00 UTC (including Sunday)
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Date to process (YYYY-MM-DD). Defaults to yesterday.'
        required: false
        type: string

jobs:
  update-highlights:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Update highlights and README
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.PLN_GITHUB_NEWS_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          TARGET_DATE: ${{ github.event.inputs.target_date || '' }}
          PR_LABELS: NEWS
        run: python social/scripts/update_highlights.py

      - name: Enable Auto-merge on PR
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
        run: |
          if [ -f .pr_number ]; then
            PR_NUMBER=$(cat .pr_number)
            echo "Enabling auto-merge on PR #$PR_NUMBER"

            PR_NODE_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" \
              | jq -r '.node_id')

            curl -X POST https://api.github.com/graphql \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"query\":\"mutation {enablePullRequestAutoMerge(input:{pullRequestId:\\\"$PR_NODE_ID\\\",mergeMethod:SQUASH}){pullRequest{number}}}\"}"
          else
            echo "No .pr_number file found - PR not created (likely SKIP or no gists)"
          fi
