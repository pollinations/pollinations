name: Weekly Publish

on:
  schedule:
    - cron: '0 18 * * 0'  # Sunday 18:00 UTC
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Week end date (Sunday, YYYY-MM-DD) to publish'
        required: false
        type: string

jobs:
  publish-weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests PyYAML Jinja2 paramiko

      - name: Publish weekly content
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          BUFFER_ACCESS_TOKEN: ${{ secrets.BUFFER_ACCESS_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WEEK_END_DATE: ${{ github.event.inputs.target_date || '' }}
          REDDIT_VPS_HOST: ${{ secrets.REDDIT_VPS_HOST }}
          REDDIT_VPS_USER: ${{ secrets.REDDIT_VPS_USER }}
          REDDIT_VPS_SSH_KEY: ${{ secrets.REDDIT_VPS_SSH_KEY }}
        run: python social/scripts/publish_weekly.py
