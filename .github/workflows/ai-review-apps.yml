name: AI Review Project Submissions

on:
  issues:
    types: [opened, edited, reopened]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

jobs:
  review-submission:
    # Run on issues with app: labels OR manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'app:review') ||
      contains(github.event.issue.labels.*.name, 'app:info-needed')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure APP labels exist
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'app:review', color: '0e8a16', description: 'Project submission under review' },
              { name: 'app:info-needed', color: 'fbca04', description: 'Awaiting response from submitter' },
              { name: 'app:approved', color: '1d76db', description: 'Approved and merged' },
              { name: 'app:denied', color: 'd93f0b', description: 'Submission rejected' }
            ];
            
            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ...label
                  });
                  console.log(`Created label: ${label.name}`);
                }
              }
            }

      - name: Get issue data
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs?.issue_number || context.payload.issue?.number;
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            core.setOutput('number', issue.number);
            core.setOutput('author', issue.user.login);
            core.setOutput('author_id', issue.user.id);
            core.setOutput('body', issue.body || '');

      - name: Run Claude to review and process submission
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          use_bedrock: false
          direct_prompt: |
            Review this project submission and either create a PR or request more info.

            ISSUE #${{ steps.issue.outputs.number }}
            Author: @${{ steps.issue.outputs.author }} (ID: ${{ steps.issue.outputs.author_id }})

            BODY:
            ${{ steps.issue.outputs.body }}

            INSTRUCTIONS:
            1. Parse the issue body to extract: name, url, description, author, repo, category, language
            2. Validate: URL format valid, description meaningful, category is one of the known categories
            3. If VALID: Create branch auto/app-${{ steps.issue.outputs.number }}-<slug>, add entry to pollinations.ai/src/config/projects/<category>.js, run generator, commit, push, create PR, comment on issue with PR link
            4. If NEEDS INFO: Swap label from app:review to app:info-needed, @mention user explaining what's missing

            See .claude/skills/project-submissions/SKILL.md for full details on entry format, category mapping, and label flow.
          claude_args: "--model claude-sonnet-4-20250514 --max-turns 25"
