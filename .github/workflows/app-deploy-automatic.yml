name: Deploy App (Automatic)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App to deploy (e.g., gsoc, virtual-makeup, chat)'
        required: true
        type: string
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - '!apps/_scripts/**'
      - '!apps/_templates/**'
      - '!apps/operations/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect app name
        id: app
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "app_name=${{ github.event.inputs.app_name }}" >> $GITHUB_OUTPUT
          else
            git fetch origin main --depth=2
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null | grep '^apps/' | grep -v '_scripts\|_templates\|operations' | head -1 || \
                      git diff --name-only origin/main~1 HEAD | grep '^apps/' | grep -v '_scripts\|_templates\|operations' | head -1)
            APP_NAME=$(echo "$CHANGED" | sed 's|^apps/\([^/]*\)/.*|\1|')
            [ -z "$APP_NAME" ] && echo "âŒ Could not detect app" && exit 1
            echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: ./apps/_scripts/deploy.sh ${{ steps.app.outputs.app_name }}
