name: Deploy App (Automatic)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App to deploy (e.g., gsoc, virtual-makeup, chat)'
        required: true
        type: string
  push:
    branches: [main]
    paths:
      - 'apps/*/**'
      - '!apps/scripts/**'
      - '!apps/*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine app name
        id: app
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            APP_NAME="${{ github.event.inputs.app_name }}"
          else
            # Auto-detect from changed files
            CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^apps/' | head -1)
            APP_NAME=$(echo "$CHANGED" | sed 's|^apps/\([^/]*\)/.*|\1|')
          fi
          
          # Set project name: gsoc has no prefix, others get pollinations- prefix
          if [ "$APP_NAME" = "gsoc" ]; then
            PROJECT_NAME="gsoc"
          else
            PROJECT_NAME="pollinations-$APP_NAME"
          fi
          
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "üì¶ App: $APP_NAME"
          echo "üìã Project: $PROJECT_NAME"

      - name: Check for worker
        id: worker
        run: |
          if [ -f "apps/${{ steps.app.outputs.app_name }}/worker.js" ]; then
            echo "has_worker=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Worker detected"
          else
            echo "has_worker=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No worker found"
          fi

      - name: Install dependencies
        working-directory: apps/${{ steps.app.outputs.app_name }}
        run: npm install

      - name: Build app
        working-directory: apps/${{ steps.app.outputs.app_name }}
        run: npm run build

      - name: Setup infrastructure
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TURNSTILE_SITE_ID: ${{ secrets.TURNSTILE_SITE_ID }}
        run: |
          echo "üöÄ Setting up ${{ steps.app.outputs.app_name }} infrastructure..."
          node apps/scripts/deploy-app.js ${{ steps.app.outputs.app_name }}

      - name: Deploy worker with secrets
        if: steps.worker.outputs.has_worker == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PLN_GITHUB_PROJECT_MANAGER_SK_KEY: ${{ secrets.PLN_GITHUB_PROJECT_MANAGER_SK_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm install -g wrangler
          
          cd apps/${{ steps.app.outputs.app_name }}
          
          # Deploy worker with environment variables
          wrangler deploy worker.js \
            --name="pollinations-${{ steps.app.outputs.app_name }}-api" \
            --env=production
          
          # Set secrets via wrangler
          echo "üîê Setting worker secrets..."
          if [ -n "$PLN_GITHUB_PROJECT_MANAGER_SK_KEY" ]; then
            echo "$PLN_GITHUB_PROJECT_MANAGER_SK_KEY" | wrangler secret put PLN_GITHUB_PROJECT_MANAGER_SK_KEY --env production --name="pollinations-${{ steps.app.outputs.app_name }}-api"
          fi
          
          if [ -n "$GH_TOKEN" ]; then
            echo "$GH_TOKEN" | wrangler secret put GH_TOKEN --env production --name="pollinations-${{ steps.app.outputs.app_name }}-api"
          fi
          
          cd ../..

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          
          # Determine output directory
          OUTPUT_DIR=$(node -e "
            const config = require('./apps/apps.json');
            console.log(config['${{ steps.app.outputs.app_name }}']?.outputDir || 'dist');
          ")
          
          wrangler pages deploy "apps/${{ steps.app.outputs.app_name }}/$OUTPUT_DIR" \
            --project-name="${{ steps.app.outputs.project_name }}" \
            --branch=main \
            --commit-dirty=true

      - name: Post deployment comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const app = '${{ steps.app.outputs.app_name }}';
            const projectName = '${{ steps.app.outputs.project_name }}';
            const url = app === 'gsoc' 
              ? `https://gsoc.pollinations.ai`
              : `https://${projectName}.pollinations.ai`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üöÄ Deployed ${app} to ${url}\n\n_DNS propagation may take a few minutes_`
            });
