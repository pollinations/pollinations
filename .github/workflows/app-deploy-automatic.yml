name: Deploy App (Automatic)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App to deploy (e.g., gsoc, virtual-makeup, chat)'
        required: true
        type: string
  push:
    branches: [main]
    paths:
      - 'apps/*/**'
      - '!apps/scripts/**'
      - '!apps/*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine app name
        id: app
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            APP_NAME="${{ github.event.inputs.app_name }}"
          else
            # Auto-detect from changed files
            CHANGED=$(git diff --name-only HEAD^ HEAD | grep '^apps/' | head -1)
            APP_NAME=$(echo "$CHANGED" | sed 's|^apps/\([^/]*\)/.*|\1|')
          fi
          
          PROJECT_NAME="pollinations-$APP_NAME"
          
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ App: $APP_NAME"
          echo "ðŸ“‹ Project: $PROJECT_NAME"

      - name: Install dependencies
        working-directory: apps/${{ steps.app.outputs.app_name }}
        run: npm install

      - name: Build app
        working-directory: apps/${{ steps.app.outputs.app_name }}
        run: npm run build

      - name: Setup infrastructure
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TURNSTILE_SITE_ID: ${{ secrets.TURNSTILE_SITE_ID }}
        run: |
          echo "ðŸš€ Setting up ${{ steps.app.outputs.app_name }} infrastructure..."
          node apps/scripts/deploy-app.js ${{ steps.app.outputs.app_name }}

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          
          # Determine output directory
          OUTPUT_DIR=$(node -e "
            const config = require('./apps/apps.json');
            console.log(config['${{ steps.app.outputs.app_name }}']?.outputDir || 'dist');
          ")
          
          wrangler pages deploy "apps/${{ steps.app.outputs.app_name }}/$OUTPUT_DIR" \
            --project-name="${{ steps.app.outputs.project_name }}" \
            --branch=main \
            --commit-dirty=true

      - name: Post deployment comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const app = '${{ steps.app.outputs.app_name }}';
            const url = `https://${app}.pollinations.ai`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ Deployed ${app} to ${url}\n\n_DNS propagation may take a few minutes_`
            });
