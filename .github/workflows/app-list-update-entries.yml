name: App List Update Entries

on:
  pull_request:
    paths:
      - 'pollinations.ai/src/config/projectList.js'
  push:
    branches:
      - main
    paths:
      - 'pollinations.ai/src/config/projectList.js'

jobs:
  regenerate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for PRs to avoid detached HEAD state
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ steps.pollinations-ai.outputs.token }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Regenerate project documentation
        run: |
          cd pollinator-agent/project-list-scripts
          node generate-project-table.js --update-readme
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-regenerate PROJECTS.md and README.md"
          file_pattern: "PROJECTS.md README.md"
          commit_user_name: "pollinations-ai[bot]"
          commit_user_email: "pollinations-ai[bot]@users.noreply.github.com"
