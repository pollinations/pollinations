name: Celebrate APPS PR Merged

on:
  pull_request:
    types: [closed]

jobs:
  celebrate-merge:
    # Only run when PR is merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Regenerate README after app merge
        id: regenerate
        # Only run for auto/app-* branches (app submission PRs)
        if: startsWith(github.event.pull_request.head.ref, 'auto/app-')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Regenerate project tables to ensure consistency after union merge
          node pollinator-agent/project-list-scripts/generate-project-table.js --update-readme || true
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No README changes needed"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "README needs update, creating PR..."
            echo "changes=true" >> $GITHUB_OUTPUT
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            BRANCH="auto/regenerate-readme-$(date +%s)"
            git checkout -b "$BRANCH"
            git add -A
            git commit -m "docs: regenerate project tables after merge"
            git push origin "$BRANCH"
            
            # Create PR
            gh pr create \
              --title "docs: regenerate project tables" \
              --body "Auto-generated PR to sync README/PROJECTS.md after app submission merge.

          This PR was created automatically because multiple app submissions were merged and the project tables need to be regenerated for consistency." \
              --base main \
              --head "$BRANCH"
          fi

      - name: Post celebration comment on linked issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prTitle = context.payload.pull_request.title || '';
            
            // Find issue numbers from "Closes #N" or "Fixes #N" patterns
            const closePattern = /(?:closes?|fixes?|resolves?)\s+#(\d+)/gi;
            const issueNumbers = new Set();
            
            const allMatches = [...prBody.matchAll(closePattern), ...prTitle.matchAll(closePattern)];
            for (const match of allMatches) {
              issueNumbers.add(parseInt(match[1]));
            }
            
            if (issueNumbers.size === 0) {
              console.log('No linked issues found in PR');
              return;
            }
            
            for (const issueNumber of issueNumbers) {
              try {
                // Check if the issue is an App Submission (by title)
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });
                
                const isAppSubmission = issue.title.startsWith('[App Submission]:');
                
                if (isAppSubmission) {
                  // Set app:approved label (for dashboard display)
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    labels: ['app:approved']
                  });
                  
                  // Post celebration comment
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `## ðŸŽ‰ App Approved!\n\nYour app has been added to the [pollinations.ai showcase](https://pollinations.ai)!\n\nThank you for your contribution to the community! ðŸŒ¸`
                  });
                  
                  console.log(`Set app:approved label and posted comment on issue #${issueNumber}`);
                } else {
                  console.log(`Issue #${issueNumber} is not an App Submission, skipping`);
                }
              } catch (error) {
                console.log(`Error processing issue #${issueNumber}: ${error.message}`);
              }
            }
