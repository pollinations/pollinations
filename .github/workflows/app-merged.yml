name: Process App Submissions

on:
  pull_request:
    types: [closed]

jobs:
  process-and-celebrate:
    # Only run when PR is merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Process pending projects
        id: process
        # Only run for auto/app-* branches (app submission PRs)
        if: startsWith(github.event.pull_request.head.ref, 'auto/app-')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are pending projects
          PENDING_COUNT=$(find .github/pending-projects -name "*.json" 2>/dev/null | wc -l)
          
          if [ "$PENDING_COUNT" -eq 0 ]; then
            echo "No pending projects to process"
            echo "has_pending=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Processing $PENDING_COUNT pending project(s)..."
          echo "has_pending=true" >> $GITHUB_OUTPUT
          
          # Process queue
          node .github/scripts/process-queue.js
          
          # Update README
          node pollinator-agent/project-list-scripts/generate-project-table.js --update-readme || true
          
          # Create sync PR
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH="auto/sync-projects-$(date +%s)"
          git checkout -b "$BRANCH"
          git add -A
          git commit -m "chore: sync projects from queue"
          git push origin "$BRANCH"
          
          # Create PR with automerge label
          gh pr create \
            --title "chore: sync projects from queue" \
            --body "Auto-generated PR to sync pending projects to category files.

          This PR will be auto-merged." \
            --base main \
            --head "$BRANCH" \
            --label "automerge"

      - name: Post celebration comment on linked issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prBody = context.payload.pull_request.body || '';
            const prTitle = context.payload.pull_request.title || '';
            
            // Find issue numbers from "Closes #N" or "Fixes #N" patterns
            const closePattern = /(?:closes?|fixes?|resolves?)\s+#(\d+)/gi;
            const issueNumbers = new Set();
            
            const allMatches = [...prBody.matchAll(closePattern), ...prTitle.matchAll(closePattern)];
            for (const match of allMatches) {
              issueNumbers.add(parseInt(match[1]));
            }
            
            if (issueNumbers.size === 0) {
              console.log('No linked issues found in PR');
              return;
            }
            
            for (const issueNumber of issueNumbers) {
              try {
                // Check if the issue is an App Submission (by title)
                const { data: issue } = await github.rest.issues.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber
                });
                
                const isAppSubmission = issue.title.startsWith('[App Submission]:');
                
                if (isAppSubmission) {
                  // Set app:approved label (for dashboard display)
                  await github.rest.issues.addLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    labels: ['app:approved']
                  });
                  
                  // Post celebration comment
                  await github.rest.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: `## ðŸŽ‰ App Approved!\n\nYour app has been added to the [pollinations.ai showcase](https://pollinations.ai)!\n\nThank you for your contribution to the community! ðŸŒ¸`
                  });
                  
                  console.log(`Set app:approved label and posted comment on issue #${issueNumber}`);
                } else {
                  console.log(`Issue #${issueNumber} is not an App Submission, skipping`);
                }
              } catch (error) {
                console.log(`Error processing issue #${issueNumber}: ${error.message}`);
              }
            }
