name: AI Review Project Submissions

on:
  issues:
    types: [opened, edited, reopened]
  pull_request:
    paths:
      - '.github/workflows/app-review.yml'  # Trigger on self to bootstrap
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

jobs:
  review-submission:
    # Run on App Submission issues (by title prefix) OR manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.issue.title, '[App Submission]:')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure APP labels exist
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'app:review', color: '0e8a16', description: 'Project submission under review' },
              { name: 'app:info-needed', color: 'fbca04', description: 'Awaiting response from submitter' },
              { name: 'app:approved', color: '1d76db', description: 'Approved and merged' },
              { name: 'app:denied', color: 'd93f0b', description: 'Submission rejected' }
            ];
            
            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ...label
                  });
                  console.log(`Created label: ${label.name}`);
                }
              }
            }

      - name: Get issue data
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs?.issue_number || context.payload.issue?.number;
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            core.setOutput('number', issue.number);
            core.setOutput('author', issue.user.login);
            core.setOutput('author_id', issue.user.id);
            core.setOutput('body', issue.body || '');

      - name: Parse submission with Pollinations AI
        id: parse
        env:
          ISSUE_BODY: ${{ steps.issue.outputs.body }}
        run: |
          # Build JSON payload safely
          PAYLOAD=$(jq -n \
            --arg body "$ISSUE_BODY" \
            '{
              model: "openai",
              messages: [
                {
                  role: "system",
                  content: "You parse GitHub issue forms for app submissions. Extract and return ONLY valid JSON with these fields: name, url, description, author, repo (optional), category (one of: chat, creative, games, hackAndBuild, learn, socialBots, vibeCoding), language (optional, e.g. zh-CN for non-English). If info is missing or invalid, return {\"error\": \"reason\"}."
                },
                {
                  role: "user",
                  content: $body
                }
              ],
              jsonMode: true
            }')
          
          echo "Calling Pollinations API..."
          echo "Payload: $PAYLOAD"
          
          # Call Pollinations API (no auth needed for basic usage)
          RESPONSE=$(curl -s -X POST "https://text.pollinations.ai/" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          
          echo "Response: $RESPONSE"
          
          # Extract the JSON content - try both OpenAI format and direct text
          PROJECT_JSON=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // .text // empty' 2>/dev/null)
          
          # If still empty, maybe it's direct JSON
          if [ -z "$PROJECT_JSON" ]; then
            PROJECT_JSON="$RESPONSE"
          fi
          
          echo "Parsed JSON: $PROJECT_JSON"
          
          # Validate it's actual JSON
          if ! echo "$PROJECT_JSON" | jq . > /dev/null 2>&1; then
            echo "error=Response is not valid JSON" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check for error in parsed result
          ERROR=$(echo "$PROJECT_JSON" | jq -r '.error // empty')
          if [ -n "$ERROR" ]; then
            echo "error=$ERROR" >> $GITHUB_OUTPUT
            echo "needs_info=true" >> $GITHUB_OUTPUT
          else
            echo "project_json<<EOF" >> $GITHUB_OUTPUT
            echo "$PROJECT_JSON" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "name=$(echo "$PROJECT_JSON" | jq -r '.name')" >> $GITHUB_OUTPUT
            echo "category=$(echo "$PROJECT_JSON" | jq -r '.category')" >> $GITHUB_OUTPUT
          fi

      - name: Request more info if needed
        if: steps.parse.outputs.needs_info == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `üëã @${{ steps.issue.outputs.author }}, thanks for submitting!\n\nI couldn't fully parse your submission: **${{ steps.parse.outputs.error }}**\n\nPlease update your issue with the missing info.`
            });
            
            // Swap labels
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.issue.outputs.number }},
                name: 'app:review'
              });
            } catch (e) {}
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              labels: ['app:info-needed']
            });

      - name: Fetch GitHub stars if repo provided
        id: stars
        if: steps.parse.outputs.needs_info != 'true'
        env:
          PROJECT_JSON: ${{ steps.parse.outputs.project_json }}
        run: |
          # Extract repo URL from parsed JSON
          REPO_URL=$(echo "$PROJECT_JSON" | jq -r '.repo // empty')
          
          if [ -n "$REPO_URL" ] && echo "$REPO_URL" | grep -q "github.com"; then
            # Extract owner/repo from URL
            OWNER_REPO=$(echo "$REPO_URL" | sed -E 's|.*github\.com/([^/]+)/([^/]+).*|\1/\2|' | sed 's/\.git$//')
            echo "Fetching stars for $OWNER_REPO..."
            
            # Fetch star count from GitHub API
            STARS=$(curl -s "https://api.github.com/repos/$OWNER_REPO" | jq -r '.stargazers_count // empty')
            
            if [ -n "$STARS" ] && [ "$STARS" != "null" ]; then
              echo "stars=$STARS" >> $GITHUB_OUTPUT
              echo "Found $STARS stars"
            else
              echo "stars=0" >> $GITHUB_OUTPUT
              echo "Could not fetch stars, defaulting to 0"
            fi
          else
            echo "stars=" >> $GITHUB_OUTPUT
            echo "No GitHub repo provided"
          fi

      - name: Add project and create PR
        if: steps.parse.outputs.needs_info != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ steps.issue.outputs.number }}
          ISSUE_AUTHOR: ${{ steps.issue.outputs.author }}
          ISSUE_AUTHOR_ID: ${{ steps.issue.outputs.author_id }}
          PROJECT_JSON: ${{ steps.parse.outputs.project_json }}
          PROJECT_NAME: ${{ steps.parse.outputs.name }}
          CATEGORY: ${{ steps.parse.outputs.category }}
          STARS: ${{ steps.stars.outputs.stars }}
        run: |
          # Determine file path and category emoji
          case "$CATEGORY" in
            chat) FILE="pollinations.ai/src/config/projects/chat.js"; EMOJI="üí¨" ;;
            creative) FILE="pollinations.ai/src/config/projects/creative.js"; EMOJI="üé®" ;;
            games) FILE="pollinations.ai/src/config/projects/games.js"; EMOJI="üé≤" ;;
            hackAndBuild) FILE="pollinations.ai/src/config/projects/hackAndBuild.js"; EMOJI="üõ†Ô∏è" ;;
            learn) FILE="pollinations.ai/src/config/projects/learn.js"; EMOJI="üìö" ;;
            socialBots) FILE="pollinations.ai/src/config/projects/socialBots.js"; EMOJI="ü§ñ" ;;
            vibeCoding) FILE="pollinations.ai/src/config/projects/vibeCoding.js"; EMOJI="‚ú®" ;;
            *) echo "Unknown category: $CATEGORY" && exit 1 ;;
          esac
          
          # Create branch
          SLUG=$(echo "$PROJECT_NAME" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd 'a-z0-9-')
          BRANCH="auto/app-${ISSUE_NUMBER}-${SLUG}"
          git checkout -b "$BRANCH"
          
          # Format project entry with stars if available
          TODAY=$(date +%Y-%m-%d)
          if [ -n "$STARS" ]; then
            ENTRY=$(echo "$PROJECT_JSON" | jq --arg date "$TODAY" --argjson stars "$STARS" '. + {submissionDate: $date, order: 5, stars: $stars}')
          else
            ENTRY=$(echo "$PROJECT_JSON" | jq --arg date "$TODAY" '. + {submissionDate: $date, order: 5}')
          fi
          
          # Add to category file (before final ])
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('$FILE', 'utf8');
            const entry = JSON.stringify($ENTRY, null, 2).replace(/^/gm, '  ');
            // Insert before final ]; ensuring proper comma
            content = content.replace(/(\}),?(\s*\n];?\s*$)/, '\$1,\n' + entry + '\$2');
            fs.writeFileSync('$FILE', content);
          "
          
          # Update README
          node pollinator-agent/project-list-scripts/generate-project-table.js --update-readme || true
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Add $PROJECT_NAME to $CATEGORY

          Co-authored-by: $ISSUE_AUTHOR <${ISSUE_AUTHOR_ID}+${ISSUE_AUTHOR}@users.noreply.github.com>
          Fixes #$ISSUE_NUMBER"
          # Force push (handles re-runs where branch already exists)
          git push origin "$BRANCH" --force
          
          # Extract fields for PR body
          URL=$(echo "$PROJECT_JSON" | jq -r '.url // "N/A"')
          DESCRIPTION=$(echo "$PROJECT_JSON" | jq -r '.description // "N/A"' | head -c 200)
          REPO=$(echo "$PROJECT_JSON" | jq -r '.repo // "N/A"')
          AUTHOR=$(echo "$PROJECT_JSON" | jq -r '.author // "N/A"')
          LANGUAGE=$(echo "$PROJECT_JSON" | jq -r '.language // "en"')
          
          # Build stars display
          if [ -n "$STARS" ]; then
            STARS_DISPLAY="‚≠ê $STARS"
          else
            STARS_DISPLAY="N/A"
          fi
          
          # Build PR body with table
          PR_BODY="## üå∏ New Project Submission

          | Field | Value |
          |-------|-------|
          | **Name** | $PROJECT_NAME |
          | **Category** | $EMOJI $CATEGORY |
          | **URL** | $URL |
          | **Repository** | $REPO |
          | **Stars** | $STARS_DISPLAY |
          | **Author** | @$ISSUE_AUTHOR |
          | **Discord** | $AUTHOR |
          | **Language** | $LANGUAGE |
          | **Submitted** | $TODAY |

          ### Description
          > ${DESCRIPTION}...

          ---
          
          Co-authored-by: $ISSUE_AUTHOR <${ISSUE_AUTHOR_ID}+${ISSUE_AUTHOR}@users.noreply.github.com>
          Fixes #$ISSUE_NUMBER"
          
          # Create PR (or update existing)
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number -q '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists, updating..."
            gh pr edit "$EXISTING_PR" --body "$PR_BODY"
          else
            gh pr create \
              --title "Add $PROJECT_NAME to $CATEGORY" \
              --body "$PR_BODY" \
              --base main \
              --head "$BRANCH"
          fi

      - name: Comment on issue with PR link
        if: steps.parse.outputs.needs_info != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `üéâ Thanks @${{ steps.issue.outputs.author }}! I've created a PR to add **${{ steps.parse.outputs.name }}** to the **${{ steps.parse.outputs.category }}** category.\n\nA maintainer will review it shortly!`
            });
