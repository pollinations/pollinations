name: Buffer Publish Post

on:
  pull_request:
    types: [closed]
    paths:
      - 'social/news/transformed/linkedin/posts/*.json'
      - 'social/news/transformed/twitter/posts/*.json'
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Path to the post JSON file'
        required: true
        type: string
        default: 'social/news/transformed/linkedin/posts/2026-01-23.json'

jobs:
  publish-to-buffer:
    # Only run if PR was merged (not just closed) and targeted main
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Checkout main to get the merged post file

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Determine post file path
        id: post-file
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "path=${{ github.event.inputs.post_file }}" >> $GITHUB_OUTPUT
          else
            # Get the specific file changed in this PR using GitHub API
            PR_NUMBER="${{ github.event.pull_request.number }}"
            REPO="${{ github.repository }}"

            # Fetch files changed in this specific PR
            POST_FILE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${REPO}/pulls/${PR_NUMBER}/files" | \
              jq -r '.[] | select(
                (.filename | startswith("social/news/transformed/linkedin/posts/") or
                 .filename | startswith("social/news/transformed/twitter/posts/")) and
                (.filename | endswith(".json"))
              ) | .filename' | head -1)

            if [ -z "$POST_FILE" ]; then
              echo "No LinkedIn or Twitter post file found in PR #${PR_NUMBER}"
              exit 1
            fi
            echo "Found post file from PR: $POST_FILE"
            echo "path=$POST_FILE" >> $GITHUB_OUTPUT
          fi

      - name: Publish to Buffer
        env:
          BUFFER_ACCESS_TOKEN: ${{ secrets.BUFFER_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          POST_FILE_PATH: ${{ steps.post-file.outputs.path }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python .github/scripts/buffer_publish_post.py
