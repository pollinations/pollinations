name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Debounce - Wait for edits to settle
        uses: zachary95/github-actions-debounce@v1
        with:
          wait: 180  # Wait 3 minutes for edits to stop
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: |
            --model claude-sonnet-4-5-20250929
            --allowedTools mcp_sequa_search_web
            --system-prompt "When reviewing code, be extremely concise. Use bullet points only. No paragraphs or verbose explanations. Format: - **Issue**: brief description - **Fix**: one-line solution. Maximum 3-5 bullets per review."
            --mcp-config '{
              "mcpServers": {
                "sequa": {
                  "command": "npx",
                  "args": [
                    "-y",
                    "@sequa-ai/sequa-mcp@latest",
                    "https://mcp.sequa.ai/v1/pollinations/contribute"
                  ]
                }
              }
            }'

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read
          
          # Optional: Add custom instructions via claude_args
          # claude_args: |
          #   --model claude-opus-4-20250514
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests. Use TypeScript for new files."
          #   --max-turns 15
          #   --allowedTools Edit,Read,Write,Bash
          
