name: Auto-Condense PR/Issue Descriptions

on:
  pull_request:
    types: [opened, edited]
  issues:
    types: [opened, edited]

jobs:
  condense:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    
    steps:
      - name: Check if description needs condensing
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request?.body || context.payload.issue?.body || '';
            
            // Skip if already condensed or too short
            if (body.includes('Description condensed by [pollinations.ai](https://pollinations.ai)') || body.length < 200) {
              console.log('Skipping: Already condensed or too short');
              return { shouldCondense: false };
            }
            
            // Detect wordy AI-generated patterns
            const wordyPatterns = [
              /#{2,}\s+(Overview|Summary|Description|Changes|Benefits|Features)/i,
              /âœ¨|ðŸŽ¯|ðŸ”§|ðŸš€|ðŸ’¡/g,
              /(This (PR|issue|pull request)).*?(implements|adds|introduces|provides)/i,
              /\*\*(Overview|Summary|Description|Changes|Benefits|Features)\*\*/i
            ];
            
            const isWordy = wordyPatterns.some(pattern => {
              const matches = body.match(pattern);
              return matches && matches.length > 2;
            });
            
            console.log(`Body length: ${body.length}, Is wordy: ${isWordy}`);
            return { shouldCondense: isWordy, originalBody: body };
      
      - name: Condense description with text.pollinations.ai
        if: fromJSON(steps.check.outputs.result).shouldCondense
        id: condense
        uses: actions/github-script@v7
        env:
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_NECTAR_API_TOKEN }}
        with:
          script: |
            const originalBody = JSON.parse(process.env.CHECK_RESULT).originalBody;
            
            const prompt = `Condense this GitHub PR/issue description following these rules:

CURRENT DESCRIPTION:
${originalBody}

CONDENSING RULES:
- Start with brief one-line summary
- Use bullet points for changes/features
- Use bullet points for benefits (if needed)
- NO long paragraphs
- NO excessive emojis (âœ¨ðŸŽ¯ðŸ”§ etc.)
- NO formal section headers
- NO tables comparing before/after
- NO marketing language
- NO overly detailed explanations

EXAMPLE FORMAT:
Adds feature X.

**Changes:**
- Item 1
- Item 2

**Benefits:**
- Benefit 1
- Benefit 2

Return ONLY the condensed description, no explanations.`;

            // Call text.pollinations.ai API
            const response = await fetch('https://text.pollinations.ai/openai', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${process.env.POLLINATIONS_TOKEN}`
              },
              body: JSON.stringify({
                model: 'openai-large',
                messages: [
                  { role: 'user', content: prompt }
                ],
                temperature: 0.3,
                max_tokens: 1000
              })
            });
            
            if (!response.ok) {
              throw new Error(`API call failed: ${response.status} ${response.statusText}`);
            }
            
            const data = await response.json();
            const condensedText = data.choices[0].message.content.trim();
            
            // Add disclaimer with link to original
            const isPR = github.event_name === 'pull_request';
            const originalLink = `https://github.com/${context.repo.owner}/${context.repo.repo}/${isPR ? 'pull' : 'issues'}/${context.issue.number}`;
            const finalBody = `${condensedText}\n\n---\n*Description condensed by [pollinations.ai](https://pollinations.ai) for readability. [View original](${originalLink})*`;
            
            console.log('Condensed successfully');
            return { condensedBody: finalBody };
        env:
          CHECK_RESULT: ${{ steps.check.outputs.result }}
      
      - name: Update PR description
        if: github.event_name == 'pull_request' && fromJSON(steps.check.outputs.result).shouldCondense
        uses: actions/github-script@v7
        with:
          script: |
            const condensedBody = JSON.parse(process.env.CONDENSE_RESULT).condensedBody;
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              body: condensedBody
            });
            
            console.log('PR description updated');
        env:
          CONDENSE_RESULT: ${{ steps.condense.outputs.result }}
      
      - name: Update issue description
        if: github.event_name == 'issues' && fromJSON(steps.check.outputs.result).shouldCondense
        uses: actions/github-script@v7
        with:
          script: |
            const condensedBody = JSON.parse(process.env.CONDENSE_RESULT).condensedBody;
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: condensedBody
            });
            
            console.log('Issue description updated');
        env:
          CONDENSE_RESULT: ${{ steps.condense.outputs.result }}
