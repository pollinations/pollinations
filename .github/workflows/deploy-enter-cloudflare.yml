name: Deploy enter.pollinations.ai

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'enter.pollinations.ai/**'
      - '.github/workflows/deploy-enter-cloudflare.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./enter.pollinations.ai

      - name: Build assets
        run: npm run build
        working-directory: ./enter.pollinations.ai

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'enter.pollinations.ai'
          command: deploy --env ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
