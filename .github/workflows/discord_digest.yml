name: Simple Weekly Discord Digest (Monday & Friday)
on:
  schedule:
    - cron: '0 12 * * 1' 
  workflow_dispatch:

jobs:
  post-simple-digest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Generate and Post Simple Digest
        env:
          POLLI_PAT: ${{ secrets.POLLI_PAT }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
          DISCORD_WEBHOOK_DIGEST: ${{ secrets.DISCORD_WEBHOOK_DIGEST }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO_FULL_NAME: ${{ github.repository }}

        run: python .github/scripts/discord_digest.py
