name: Weekly Discord Digest (Monday & Friday)
on:
  pull_request_target:
    types: [closed]
    branches:
      - main
      - master
  schedule:
    # Run at 12:00 UTC every Monday and Friday
    - cron: '0 12 * * 1,5'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Job 1: Generate individual PR summary when merged
  generate-pr-summary:
    if: github.event_name == 'pull_request_target' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests PyYAML Jinja2
      
      - name: Generate PR Summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_FULL_NAME: ${{ github.repository }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
        run: python .github/scripts/generate_summary_script.py
      
      - name: Upload PR Summary as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-summary-${{ github.event.pull_request.number }}-${{ github.run_id }}
          path: pr_summary.json
          retention-days: 7  # Keep for 7 days, enough for weekly digest

  # Job 2: Collect all summaries and post discord digest
  post-discord-digest:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read  # Need this to download artifacts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests PyYAML Jinja2
      
      - name: Download All PR Summary Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pr-summary-*
          path: ./pr-summaries/
          merge-multiple: true
      
      - name: List Downloaded Summaries
        run: |
          echo "ðŸ“‹ Downloaded PR summaries:"
          find ./pr-summaries/ -name "*.json" -type f | sort
          echo "Total summaries: $(find ./pr-summaries/ -name "*.json" -type f | wc -l)"
      
      - name: Generate and Post Discord Digest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
          DISCORD_WEBHOOK_DIGEST: ${{ secrets.DISCORD_WEBHOOK_DIGEST }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO_FULL_NAME: ${{ github.repository }}
          SUMMARIES_PATH: ./pr-summaries/
        run: python .github/scripts/discord_digest.py
