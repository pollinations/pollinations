name: Regenerate API Docs

on:
  push:
    branches:
      - main
    paths:
      - 'enter.pollinations.ai/src/routes/docs.ts'
      - 'enter.pollinations.ai/src/routes/**/*.ts'
      - 'enter.pollinations.ai/scripts/generate-apidocs.ts'

permissions:
  contents: write
  pull-requests: write

jobs:
  regenerate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: enter.pollinations.ai
        run: npm ci

      - name: Regenerate APIDOCS.md
        working-directory: enter.pollinations.ai
        run: npx tsx scripts/generate-apidocs.ts

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet APIDOCS.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR with updated docs
        if: steps.changes.outputs.changed == 'true'
        run: |
          BRANCH="docs/regenerate-apidocs-$(date +%s)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add APIDOCS.md
          git commit -m "docs: regenerate APIDOCS.md"
          git push origin "$BRANCH"
          gh pr create \
            --title "docs: regenerate APIDOCS.md" \
            --body "Auto-generated from OpenAPI spec changes." \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ github.token }}
