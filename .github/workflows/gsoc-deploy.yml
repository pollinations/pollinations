name: Deploy GSOC

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/gsoc/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/gsoc
        run: npm install

      - name: Build with secrets
        working-directory: apps/gsoc
        env:
          VITE_SOCBOT_POLLINATIONS_API_KEY: ${{ secrets.PLN_GITHUB_PROJECT_MANAGER_SK_KEY }}
          VITE_GSOC_APP_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TURNSTILE_SITE_ID: ${{ secrets.TURNSTILE_SITE_ID }}
        run: |
          npm install -g wrangler
          
          echo "ðŸš€ Setting up GSOC infrastructure..."
          node apps/scripts/deploy-app.js gsoc
          
          echo "ðŸ“¦ Deploying GSOC to Cloudflare Pages..."
          wrangler pages deploy apps/gsoc/dist \
            --project-name="pollinations-gsoc" \
            --branch=main \
            --commit-dirty=true

      - name: Post deployment comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸš€ GSOC deployed to https://gsoc.pollinations.ai\n\n_DNS propagation may take a few minutes_`
            });
