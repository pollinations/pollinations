name: Inbox GitHub Labeler
on:
  issues:
    types: [opened, transferred]

permissions:
  contents: read
  issues: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Label by user type
        uses: actions/github-script@v7
        with:
          script: |
            const author = context.payload.issue.user.login;
            const assoc  = context.payload.issue.author_association;
            const current = (context.payload.issue.labels || []).map(l => l.name);

            // allow-list of known org members (because in public repos GitHub sometimes reports them as "CONTRIBUTOR")
            const INTERNAL_USERS = [
              "ElliotEtag",   // add org usernames here
              "voodoohop",
              "eulervoid",
              "ale-rls"
            ];

            let label = null;

            // Check for app:* labels (handled by app-review workflow)
            const hasAppLabel = current.some(l => l.startsWith('app:'));
            // Check for inbox:discord (already triaged via Discord)
            const hasDiscordInbox = current.includes('inbox:discord');

            if (hasAppLabel) {
              console.log("App submission issue (has app:* label), skipping inbox:github");
            } else if (hasDiscordInbox) {
              console.log("Already has inbox:discord, skipping inbox:github");
            } else if (INTERNAL_USERS.includes(author)) {
              console.log(`Internal user ${author}, skipping label`);
            } else {
              label = "inbox:github";
            }

            if (label && !current.includes(label)) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: [label]
              });
              console.log(`Applied label: ${label}`);
            }
