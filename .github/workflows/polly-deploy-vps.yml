name: Deploy Polly Bot to VPS

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'apps/polly/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262 # v1.0.0
        with:
          host: ${{ secrets.POLLY_VPS_HOST }}
          username: ${{ secrets.POLLY_VPS_USER }}
          key: ${{ secrets.POLLY_VPS_SSH_KEY }}
          script: |
            set -e
            echo "ü¶ú Deploying Polly bot..."

            cd /root/Polly

            # Pull with fast-forward only (fail if merge conflicts)
            git pull --ff-only origin main

            source venv/bin/activate
            # Install dependencies
            pip install -r requirements.txt --quiet

            # Verify service exists
            if sudo systemctl list-unit-files | grep -q polly.service; then
              echo "‚úÖ Service polly.service found"
            else
              echo "‚ùå Service polly.service not found!"
              sudo systemctl list-unit-files | grep service || true
              exit 1
            fi

            # Restart bot service
            echo "üîÑ Restarting polly.service..."
            sudo systemctl restart polly.service || {
              echo "‚ùå Failed to restart service - checking permissions..."
              sudo -l
              exit 1
            }

            # Wait and check status
            echo "‚è≥ Waiting for service to start..."
            sleep 5

            # Verify bot is actually running
            if sudo systemctl is-active --quiet polly.service; then
              echo "‚úÖ Service is active"
            else
              echo "‚ùå Bot failed to start"
              sudo journalctl -u polly.service -n 50 --no-pager
              exit 1
            fi

            # Check for crashes in first 10s
            sleep 10
            if sudo systemctl is-active --quiet polly.service; then
              echo "‚úÖ Polly deployed and running healthy"
            else
              echo "‚ùå Bot crashed after startup"
              sudo journalctl -u polly.service -n 50 --no-pager
              exit 1
            fi
