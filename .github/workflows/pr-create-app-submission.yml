name: PR Create App Submission

on:
  issues:
    types: [opened, edited, reopened, labeled]
  pull_request:
    paths:
      - '.github/workflows/pr-create-app-submission.yml'  # Trigger on self to bootstrap
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

jobs:
  review-submission:
    # Run on App Submission issues (by app:review label) OR manual dispatch
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'app:review')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.pollinations-ai.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure APP labels exist
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'app:review', color: '0e8a16', description: 'Project submission under review' },
              { name: 'app:info-needed', color: 'fbca04', description: 'Awaiting response from submitter' },
              { name: 'app:approved', color: '1d76db', description: 'Approved and merged' },
              { name: 'app:denied', color: 'd93f0b', description: 'Submission rejected' }
            ];
            
            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ...label
                  });
                  console.log(`Created label: ${label.name}`);
                }
              }
            }

      - name: Get issue data
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs?.issue_number || context.payload.issue?.number;
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            core.setOutput('number', issue.number);
            core.setOutput('author', issue.user.login);
            core.setOutput('author_id', issue.user.id);
            core.setOutput('body', issue.body || '');

      - name: Parse submission with Pollinations AI
        id: parse
        env:
          ISSUE_BODY: ${{ steps.issue.outputs.body }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
        run: |
          # Build JSON payload safely
          PAYLOAD=$(jq -n \
            --arg body "$ISSUE_BODY" \
            '{
              model: "claude-large",
              messages: [
                {
                  role: "system",
                  content: "You review app submissions for pollinations.ai showcase.\n\nReturn RAW JSON only - no markdown, no code fences, no explanation.\n\nFIELDS:\n- name: Add contextual emoji if missing (ðŸŽ¨ creative, ðŸ¤– bot, ðŸŽ® game, ðŸ’¬ chat, ðŸ“š learn, âœ¨ vibe, ðŸ› ï¸ tools)\n- url: Project URL (required)\n- description: CONDENSE to 30-50 words. Make it clear, remove marketing fluff.\n- author: @username from submission\n- repo: GitHub URL (optional)\n- category: chat|creative|games|hackAndBuild|learn|socialBots|vibeCoding\n- language: only if non-English (zh-CN, es, etc)\n\nRESPONSES:\n- Valid: {\"name\":\"...\",\"url\":\"...\",\"description\":\"...\",\"author\":\"...\",\"category\":\"...\"}\n- Missing info: {\"error\": \"what is missing\"}\n- Reject: {\"reject\": \"brief reason\"}"
                },
                {
                  role: "user",
                  content: $body
                }
              ],
              jsonMode: true
            }')
          
          echo "Calling Pollinations API..."
          
          # Call gen.pollinations.ai with auth token
          RESPONSE=$(curl -s -X POST "https://gen.pollinations.ai/v1/chat/completions" \
            -H "Authorization: Bearer $POLLINATIONS_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          
          echo "Response: $RESPONSE"
          
          # Extract content from response
          PROJECT_JSON=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // .text // empty' 2>/dev/null)
          
          # Fallback to raw response if extraction failed
          if [ -z "$PROJECT_JSON" ]; then
            PROJECT_JSON="$RESPONSE"
          fi
          
          # Strip markdown code fences if present (preserve internal newlines)
          PROJECT_JSON=$(echo "$PROJECT_JSON" | sed '/^```json$/d; /^```$/d' | sed 's/^[[:space:]]*//; s/[[:space:]]*$//')
          
          echo "Parsed JSON: $PROJECT_JSON"
          
          # Validate it's actual JSON
          if ! echo "$PROJECT_JSON" | jq . > /dev/null 2>&1; then
            echo "error=Response is not valid JSON" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check for rejection first
          REJECT=$(echo "$PROJECT_JSON" | jq -r '.reject // empty')
          if [ -n "$REJECT" ]; then
            echo "reject_reason=$REJECT" >> $GITHUB_OUTPUT
            echo "rejected=true" >> $GITHUB_OUTPUT
          else
            # Check for error (needs more info)
            ERROR=$(echo "$PROJECT_JSON" | jq -r '.error // empty')
            if [ -n "$ERROR" ]; then
              echo "error=$ERROR" >> $GITHUB_OUTPUT
              echo "needs_info=true" >> $GITHUB_OUTPUT
            else
              echo "project_json<<EOF" >> $GITHUB_OUTPUT
              echo "$PROJECT_JSON" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              echo "name=$(echo "$PROJECT_JSON" | jq -r '.name')" >> $GITHUB_OUTPUT
              echo "category=$(echo "$PROJECT_JSON" | jq -r '.category')" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Request more info if needed
        if: steps.parse.outputs.needs_info == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `ðŸ‘‹ @${{ steps.issue.outputs.author }}, thanks for submitting!\n\nI couldn't fully parse your submission: **${{ steps.parse.outputs.error }}**\n\nPlease update your issue with the missing info.`
            });
            
            // Swap labels
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.issue.outputs.number }},
                name: 'app:review'
              });
            } catch (e) {}
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              labels: ['app:info-needed']
            });

      - name: Reject submission
        if: steps.parse.outputs.rejected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `ðŸ‘‹ @${{ steps.issue.outputs.author }}, thanks for your interest in pollinations.ai!\n\nUnfortunately, this submission was not approved: **${{ steps.parse.outputs.reject_reason }}**\n\nIf you believe this was a mistake, please update your submission with more details about how your project uses the pollinations.ai API.`
            });
            
            // Swap to denied label and close
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.issue.outputs.number }},
                name: 'app:review'
              });
            } catch (e) {}
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              labels: ['app:denied']
            });
            
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              state: 'closed'
            });

      - name: Add project and create PR
        if: steps.parse.outputs.needs_info != 'true' && steps.parse.outputs.rejected != 'true'
        env:
          GH_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          ISSUE_NUMBER: ${{ steps.issue.outputs.number }}
          ISSUE_AUTHOR: ${{ steps.issue.outputs.author }}
          ISSUE_AUTHOR_ID: ${{ steps.issue.outputs.author_id }}
          PROJECT_JSON: ${{ steps.parse.outputs.project_json }}
          PROJECT_NAME: ${{ steps.parse.outputs.name }}
          CATEGORY: ${{ steps.parse.outputs.category }}
        run: |
          # Determine file path
          case "$CATEGORY" in
            chat) FILE="pollinations.ai/src/config/projects/chat.js" ;;
            creative) FILE="pollinations.ai/src/config/projects/creative.js" ;;
            games) FILE="pollinations.ai/src/config/projects/games.js" ;;
            hackAndBuild) FILE="pollinations.ai/src/config/projects/hackAndBuild.js" ;;
            learn) FILE="pollinations.ai/src/config/projects/learn.js" ;;
            socialBots) FILE="pollinations.ai/src/config/projects/socialBots.js" ;;
            vibeCoding) FILE="pollinations.ai/src/config/projects/vibeCoding.js" ;;
            *) echo "Unknown category: $CATEGORY" && exit 1 ;;
          esac
          
          # Create branch
          SLUG=$(echo "$PROJECT_NAME" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd 'a-z0-9-')
          BRANCH="auto/app-${ISSUE_NUMBER}-${SLUG}"
          git checkout -b "$BRANCH"
          
          # Format project entry
          TODAY=$(date +%Y-%m-%d)
          ENTRY=$(echo "$PROJECT_JSON" | jq --arg date "$TODAY" '. + {submissionDate: $date, order: 5}')
          
          # Add to category file (before final ])
          node -e "
            const fs = require('fs');
            let content = fs.readFileSync('$FILE', 'utf8');
            const entry = JSON.stringify($ENTRY, null, 2).replace(/^/gm, '  ');
            // Insert before final ]; ensuring proper comma
            content = content.replace(/(\}),?(\s*\n];?\s*$)/, '\$1,\n' + entry + '\$2');
            fs.writeFileSync('$FILE', content);
          "
          
          # Update README
          node pollinator-agent/project-list-scripts/generate-project-table.js --update-readme || true
          
          # Commit and push
          git config user.name "pollinations-ai[bot]"
          git config user.email "pollinations-ai[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Add $PROJECT_NAME to $CATEGORY

          Co-authored-by: $ISSUE_AUTHOR <${ISSUE_AUTHOR_ID}+${ISSUE_AUTHOR}@users.noreply.github.com>
          Fixes #$ISSUE_NUMBER"
          # Force push (handles re-runs where branch already exists)
          git push origin "$BRANCH" --force
          
          # Extract fields for PR body
          PROJECT_URL=$(echo "$PROJECT_JSON" | jq -r '.url // "N/A"')
          PROJECT_DESC=$(echo "$PROJECT_JSON" | jq -r '.description // "N/A"')
          PROJECT_REPO=$(echo "$PROJECT_JSON" | jq -r '.repo // empty')
          PROJECT_LANG=$(echo "$PROJECT_JSON" | jq -r '.language // empty')
          
          # Build PR body via GITHUB_ENV (available in next step)
          echo "PR_BODY<<EOF" >> $GITHUB_ENV
          echo "## ðŸŒ¸ App Submission Summary" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "- Name: $PROJECT_NAME" >> $GITHUB_ENV
          echo "- Category: $CATEGORY" >> $GITHUB_ENV
          echo "- URL: $PROJECT_URL" >> $GITHUB_ENV
          echo "- Repo: ${PROJECT_REPO:-N/A}" >> $GITHUB_ENV
          echo "- Language: ${PROJECT_LANG:-English}" >> $GITHUB_ENV
          echo "- Submitter: @$ISSUE_AUTHOR" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "### Description" >> $GITHUB_ENV
          echo "$PROJECT_DESC" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "---" >> $GITHUB_ENV
          echo "Co-authored-by: $ISSUE_AUTHOR <${ISSUE_AUTHOR_ID}+${ISSUE_AUTHOR}@users.noreply.github.com>" >> $GITHUB_ENV
          echo "Fixes #$ISSUE_NUMBER" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "PROJECT_NAME_ENV=$PROJECT_NAME" >> $GITHUB_ENV
          echo "CATEGORY_ENV=$CATEGORY" >> $GITHUB_ENV
          echo "BRANCH_ENV=$BRANCH" >> $GITHUB_ENV

      - name: Create PR
        if: steps.parse.outputs.needs_info != 'true' && steps.parse.outputs.rejected != 'true'
        env:
          GH_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
        run: |
          EXISTING_PR=$(gh pr list --head "${{ env.BRANCH_ENV }}" --json number -q '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists"
          else
            gh pr create \
              --title "Add ${{ env.PROJECT_NAME_ENV }} to ${{ env.CATEGORY_ENV }}" \
              --body "${{ env.PR_BODY }}" \
              --base main \
              --head "${{ env.BRANCH_ENV }}"
          fi

      - name: Comment on issue with PR link
        if: steps.parse.outputs.needs_info != 'true' && steps.parse.outputs.rejected != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `ðŸŽ‰ Thanks @${{ steps.issue.outputs.author }}! I've created a PR to add **${{ steps.parse.outputs.name }}** to the **${{ steps.parse.outputs.category }}** category.\n\nA maintainer will review it shortly!`
            });
