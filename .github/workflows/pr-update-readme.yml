name: Update README with Highlights

on:
  pull_request:
    types: [closed]
    paths:
      - 'NEWS/transformed/highlights.md'
  workflow_dispatch: 

jobs:
  update-readme:
    # Only run if PR was merged (not just closed) and targeted main
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate Polly Bot Token
        id: polly-bot
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main  # Checkout main to get the merged highlights file

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Update README and Create PR
        env:
          GITHUB_TOKEN: ${{ steps.polly-bot.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/pr_update_readme.py
