name: Project Manager

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Enable test mode (uses pollinations-testflight repo)'
        required: false
        default: 'false'

concurrency:
  group: project-manager-${{ github.event.issue.number || github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  organize:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Organize issue or PR
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_EVENT: ${{ toJSON(github.event) }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_PROJECT_MANAGER }}
        run: python .github/scripts/project-manager.py
