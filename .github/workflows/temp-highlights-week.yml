name: Generate Highlights for Single Week (Reusable)

on:
  workflow_call:
    inputs:
      file_date:
        description: 'Date of the NEWS file to process (YYYY-MM-DD)'
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate highlights for week
        env:
          GITHUB_TOKEN: ${{ steps.pollinations-ai.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          FILE_DATE: ${{ inputs.file_date }}
        run: python .github/scripts/temp_backfill_highlights.py

      - name: Upload highlights as artifact
        uses: actions/upload-artifact@v4
        with:
          name: highlights-${{ inputs.file_date }}
          path: highlights-${{ inputs.file_date }}.txt
          if-no-files-found: warn
          retention-days: 1
