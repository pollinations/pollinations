name: Generate NEWS for Single Week (Reusable)

on:
  workflow_call:
    inputs:
      week_start:
        description: 'Start date of the week (YYYY-MM-DD)'
        required: true
        type: string
      week_end:
        description: 'End date of the week (YYYY-MM-DD)'
        required: true
        type: string
      file_date:
        description: 'Date for the NEWS file name (YYYY-MM-DD)'
        required: true
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Generate Polly Bot Token
        id: polly-bot
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate NEWS file for week
        env:
          GITHUB_TOKEN: ${{ steps.polly-bot.outputs.token }}
          POLLINATIONS_TOKEN: ${{ secrets.POLLINATIONS_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WEEK_START: ${{ inputs.week_start }}
          WEEK_END: ${{ inputs.week_end }}
          FILE_DATE: ${{ inputs.file_date }}
        run: python .github/scripts/temp_backfill_news.py

      - name: Upload NEWS file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: news-${{ inputs.file_date }}
          path: NEWS/${{ inputs.file_date }}.md
          if-no-files-found: warn
          retention-days: 1
