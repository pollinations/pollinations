name: Tier App Submission

on:
  issues:
    types: [opened, edited, reopened]
  pull_request:
    types: [closed]
    branches:
      - 'auto/app-*'
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: number

concurrency:
  group: tier-app-${{ github.event.issue.number || github.event.inputs.issue_number || github.run_id }}
  cancel-in-progress: false

jobs:
  # Job 1: Parse issue and validate user registration
  tier-parse-issue:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.issue.labels.*.name, 'tier:review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    outputs:
      valid: ${{ steps.validate.outputs.valid }}
      project_json: ${{ steps.parse.outputs.project_json }}
      name: ${{ steps.parse.outputs.name }}
      category: ${{ steps.parse.outputs.category }}
      issue_number: ${{ steps.issue.outputs.number }}
      issue_author: ${{ steps.issue.outputs.author }}
      issue_author_id: ${{ steps.issue.outputs.author_id }}
      similarity_score: ${{ steps.duplicate-check.outputs.similarity_score }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Ensure tier labels exist
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'tier:review', color: '0e8a16', description: 'Submission under review' },
              { name: 'tier:info-needed', color: 'fbca04', description: 'Awaiting registration or info' },
              { name: 'tier:flower', color: '1d76db', description: 'Approved for Flower tier' },
              { name: 'tier:done', color: '6f42c1', description: 'Tier upgrade completed' },
              { name: 'tier:duplicate', color: 'd73a49', description: 'Rejected as duplicate or tier abuse' }
            ];
            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({ owner: context.repo.owner, repo: context.repo.repo, name: label.name });
              } catch (e) {
                if (e.status === 404) {
                  await github.rest.issues.createLabel({ owner: context.repo.owner, repo: context.repo.repo, ...label });
                }
              }
            }

      - name: Get issue data
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.payload.inputs?.issue_number || context.payload.issue?.number;
            const { data: issue } = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });
            core.setOutput('number', issue.number);
            core.setOutput('author', issue.user.login);
            core.setOutput('author_id', issue.user.id);
            core.setOutput('body', issue.body || '');

      - name: Parse submission with AI
        id: parse
        env:
          ISSUE_BODY: ${{ steps.issue.outputs.body }}
        run: |
          PAYLOAD=$(jq -n --arg body "$ISSUE_BODY" '{
            model: "openai",
            messages: [
              { role: "system", content: "Parse app submissions. Return JSON: name (required), url (required, must start with http:// or https://), description (required), category (required: chat/creative/games/hackAndBuild/learn/socialBots/vibeCoding), repo (optional GitHub URL), discord (optional Discord username), other (optional other contact info), language (optional language code like zh-CN, es, pt-BR). Return {\"error\": \"reason\"} if invalid." },
              { role: "user", content: $body }
            ],
            response_format: { type: "json_object" }
          }')
          
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/response.json -X POST "https://gen.pollinations.ai/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.POLLINATIONS_TOKEN }}" \
            -d "$PAYLOAD")
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "error=API call failed" >> $GITHUB_OUTPUT
            echo "needs_info=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          PROJECT_JSON=$(cat /tmp/response.json | jq -r '.choices[0].message.content // empty')
          [ -z "$PROJECT_JSON" ] && PROJECT_JSON=$(cat /tmp/response.json)
          
          if ! echo "$PROJECT_JSON" | jq . > /dev/null 2>&1; then
            echo "error=Invalid JSON response" >> $GITHUB_OUTPUT
            echo "needs_info=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          ERROR=$(echo "$PROJECT_JSON" | jq -r '.error // empty')
          if [ -n "$ERROR" ]; then
            echo "error=$ERROR" >> $GITHUB_OUTPUT
            echo "needs_info=true" >> $GITHUB_OUTPUT
          else
            echo "project_json<<EOF" >> $GITHUB_OUTPUT
            echo "$PROJECT_JSON" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "name=$(echo "$PROJECT_JSON" | jq -r '.name')" >> $GITHUB_OUTPUT
            echo "category=$(echo "$PROJECT_JSON" | jq -r '.category')" >> $GITHUB_OUTPUT
          fi

      - name: Check for exact duplicates and semantic similarity
        if: steps.parse.outputs.needs_info != 'true'
        id: duplicate-check
        env:
          PROJECT_JSON: ${{ steps.parse.outputs.project_json }}
          GITHUB_USERNAME: ${{ steps.issue.outputs.author }}
        run: |
          APP_NAME=$(echo "$PROJECT_JSON" | jq -r '.name')
          APP_URL=$(echo "$PROJECT_JSON" | jq -r '.url')
          APP_REPO=$(echo "$PROJECT_JSON" | jq -r '.repo // empty')
          
          # Normalize for comparison
          NORMALIZED_NAME=$(echo "$APP_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9 ]//g' | xargs)
          
          DUPLICATE_FOUND=""
          SIMILAR_APPS=""
          MATCH_TYPE=""
          
          # Check all project files for exact matches
          for file in pollinations.ai/src/config/projects/*.js apps/APPS.md; do
            [ ! -f "$file" ] && continue
            
            # 1. Check for exact URL match (HARD MATCH)
            if grep -qi "| [^|]*$(echo "$APP_URL" | sed 's/[&/\]/\\&/g')" "$file"; then
              DUPLICATE_FOUND="$file"
              MATCH_TYPE="url_exact"
              break
            fi
            
            # 2. Check for exact repo URL match (HARD MATCH)
            if [ -n "$APP_REPO" ] && grep -qi "$(echo "$APP_REPO" | sed 's/[&/\]/\\&/g')" "$file"; then
              DUPLICATE_FOUND="$file"
              MATCH_TYPE="repo_exact"
              break
            fi
            
            # 3. Check for name+user match (HARD MATCH)
            if grep -qi "\"name\"[[:space:]]*:[[:space:]]*\"$NORMALIZED_NAME\"" "$file"; then
              # Extract author from file if possible
              FILE_AUTHOR=$(grep -o "@[a-zA-Z0-9_-]*" "$file" | head -1 | tr -d '@')
              if [ "$FILE_AUTHOR" = "$GITHUB_USERNAME" ]; then
                DUPLICATE_FOUND="$file"
                MATCH_TYPE="name_user_exact"
                break
              fi
            fi
          done
          
          # If no exact match, check for semantic similarity in user's previous submissions
          if [ -z "$DUPLICATE_FOUND" ]; then
            # Extract user's previous apps from APPS.md
            # Markdown table format: | Emoji | Name | Description | Language | Category | GitHub | Repo | Stars | Discord | Other | Submitted |
            PREV_APPS_TEXT=""
            tail -n +2 apps/APPS.md | while IFS='|' read -r emoji name desc lang cat github repo stars discord other submitted; do
              # Trim whitespace from each field
              github=$(echo "$github" | xargs)
              name=$(echo "$name" | xargs)
              desc=$(echo "$desc" | xargs)
              
              # Check if this row matches the user (GitHub column)
              if [ "$github" = "@$GITHUB_USERNAME" ]; then
                # Remove markdown link syntax from name if present
                clean_name=$(echo "$name" | sed 's/\[//g; s/\].*//g')
                PREV_APPS_TEXT="${PREV_APPS_TEXT}Name: ${clean_name} | Desc: ${desc}\n"
              fi
            done < apps/APPS.md
            
            # Only do semantic check if user has previous apps
            if [ -n "$PREV_APPS_TEXT" ]; then
              APP_DESC=$(echo "$PROJECT_JSON" | jq -r '.description')
              COMPARISON_MSG="Current submission:\nName: $APP_NAME\nDescription: $APP_DESC\n\nUser's previous submissions:\n${PREV_APPS_TEXT}\n\nScore similarity 0-100 based on purpose, category, target use case, and core functionality."
              
              PAYLOAD=$(jq -n \
                --arg comparison "$COMPARISON_MSG" '{
                  model: "openai",
                  messages: [
                    { role: "system", content: "Compare app submissions semantically. Return JSON: similarity (0-100 integer), reason (brief explanation). Consider: purpose, target audience, core functionality, category." },
                    { role: "user", content: $comparison }
                  ],
                  response_format: { type: "json_object" }
                }')
              
              SIMILARITY=$(curl -s -X POST "https://gen.pollinations.ai/v1/chat/completions" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer ${{ secrets.POLLINATIONS_TOKEN }}" \
                -d "$PAYLOAD" | jq -r '.choices[0].message.content | fromjson | .similarity // 0')
              
              echo "similarity_score=$SIMILARITY" >> $GITHUB_OUTPUT
              
              if [ "$SIMILARITY" -gt 90 ]; then
                MATCH_TYPE="semantic_hard"
              elif [ "$SIMILARITY" -gt 75 ]; then
                MATCH_TYPE="semantic_soft"
              fi
            else
              # No previous apps from this user, skip semantic check
              echo "similarity_score=0" >> $GITHUB_OUTPUT
            fi
          fi
          
          echo "duplicate_found=$DUPLICATE_FOUND" >> $GITHUB_OUTPUT
          echo "match_type=$MATCH_TYPE" >> $GITHUB_OUTPUT

      - name: Check Enter registration
        if: steps.parse.outputs.needs_info != 'true'
        id: check-enter
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GITHUB_USERNAME: ${{ steps.issue.outputs.author }}
        run: |
          npm install -g wrangler
          SAFE_USERNAME=$(echo "$GITHUB_USERNAME" | tr -cd 'a-zA-Z0-9-' | head -c 39)
          [ -z "$SAFE_USERNAME" ] && echo "exists=false" >> $GITHUB_OUTPUT && exit 0
          
          cd enter.pollinations.ai
          RESULT=$(npx wrangler d1 execute DB --remote --env production \
            --command "SELECT id FROM user WHERE LOWER(github_username) = LOWER('$SAFE_USERNAME') LIMIT 1;" \
            --json 2>/dev/null || echo '[]')
          
          USER_COUNT=$(echo "$RESULT" | jq -r '.[0].results | length // 0' 2>/dev/null || echo "0")
          [ "$USER_COUNT" -gt 0 ] && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Reject hard duplicate
        if: steps.duplicate-check.outputs.match_type == 'url_exact' || steps.duplicate-check.outputs.match_type == 'repo_exact' || steps.duplicate-check.outputs.match_type == 'name_user_exact' || steps.duplicate-check.outputs.match_type == 'semantic_hard'
        uses: actions/github-script@v7
        with:
          script: |
            const matchType = '${{ steps.duplicate-check.outputs.match_type }}';
            let reason = '';
            if (matchType === 'url_exact') reason = 'Same URL already exists in our showcase';
            else if (matchType === 'repo_exact') reason = 'Same repository already registered by you';
            else if (matchType === 'name_user_exact') reason = 'You have already submitted this app with the same name';
            else if (matchType === 'semantic_hard') reason = 'This is 90%+ semantically similar to your previous submission';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `‚ùå **Duplicate Rejected**\n\n@${{ steps.issue.outputs.author }}, this submission was rejected:\n\n**Reason:** ${reason}\n\nThis is **tier abuse prevention**. Please review our [existing apps](https://pollinations.ai) or submit a genuinely different project.`
            });
            
            try { await github.rest.issues.removeLabel({ owner: context.repo.owner, repo: context.repo.repo, issue_number: ${{ steps.issue.outputs.number }}, name: 'tier:review' }); } catch (e) {}
            await github.rest.issues.addLabels({ owner: context.repo.owner, repo: context.repo.repo, issue_number: ${{ steps.issue.outputs.number }}, labels: ['tier:duplicate'] });
            await github.rest.issues.update({ owner: context.repo.owner, repo: context.repo.repo, issue_number: ${{ steps.issue.outputs.number }}, state: 'closed' });

      - name: Handle missing info
        if: steps.parse.outputs.needs_info == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `üëã @${{ steps.issue.outputs.author }}, I couldn't parse your submission: **${{ steps.parse.outputs.error }}**\n\nPlease update your issue with the missing info.`
            });
            try { await github.rest.issues.removeLabel({ owner: context.repo.owner, repo: context.repo.repo, issue_number: ${{ steps.issue.outputs.number }}, name: 'tier:review' }); } catch (e) {}
            await github.rest.issues.addLabels({ owner: context.repo.owner, repo: context.repo.repo, issue_number: ${{ steps.issue.outputs.number }}, labels: ['tier:info-needed'] });

      - name: Handle missing registration
        if: steps.parse.outputs.needs_info != 'true' && steps.check-enter.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `üëã @${{ steps.issue.outputs.author }}, thanks for submitting!\n\nPlease **create an account** at [enter.pollinations.ai](https://enter.pollinations.ai) using GitHub login, then comment here. üå∏`
            });
            try { await github.rest.issues.removeLabel({ owner: context.repo.owner, repo: context.repo.repo, issue_number: ${{ steps.issue.outputs.number }}, name: 'tier:review' }); } catch (e) {}
            await github.rest.issues.addLabels({ owner: context.repo.owner, repo: context.repo.repo, issue_number: ${{ steps.issue.outputs.number }}, labels: ['tier:info-needed'] });

      - name: Flag soft duplicate (similar but allow)
        if: steps.duplicate-check.outputs.match_type == 'semantic_soft'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: ${{ steps.issue.outputs.number }},
              body: `‚ö†Ô∏è **Similarity Warning (‚≠ê ${{ steps.duplicate-check.outputs.similarity_score }}%)**\n\n@${{ steps.issue.outputs.author }}, this app is **${{ steps.duplicate-check.outputs.similarity_score }}% similar** to a previous submission.\n\nIf this is a legitimate new iteration/feature, we'll proceed. If not, consider reviewing our [existing apps](https://pollinations.ai).\n\n‚úÖ Proceeding with review...`
            });

      - name: Set validation result
        id: validate
        run: |
          if [ "${{ steps.duplicate-check.outputs.match_type }}" == "url_exact" ] || \
             [ "${{ steps.duplicate-check.outputs.match_type }}" == "repo_exact" ] || \
             [ "${{ steps.duplicate-check.outputs.match_type }}" == "name_user_exact" ] || \
             [ "${{ steps.duplicate-check.outputs.match_type }}" == "semantic_hard" ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
          elif [ "${{ steps.parse.outputs.needs_info }}" != "true" ] && [ "${{ steps.check-enter.outputs.exists }}" == "true" ]; then
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "valid=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Create PR with app entry
  tier-create-app-pr:
    needs: tier-parse-issue
    if: needs.tier-parse-issue.outputs.valid == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch GitHub stars
        id: stars
        env:
          PROJECT_JSON: ${{ needs.tier-parse-issue.outputs.project_json }}
        run: |
          REPO_URL=$(echo "$PROJECT_JSON" | jq -r '.repo // empty')
          if [ -n "$REPO_URL" ]; then
            OWNER_REPO=$(echo "$REPO_URL" | sed -n 's|.*github.com/\([^/]*/[^/]*\).*|\1|p' | sed 's/\.git$//')
            if [ -n "$OWNER_REPO" ]; then
              STARS=$(curl -s -H "User-Agent: Pollinations-Bot" "https://api.github.com/repos/$OWNER_REPO" | jq -r '.stargazers_count // 0')
              echo "stars=$STARS" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Format with AI
        id: format
        env:
          PROJECT_JSON: ${{ needs.tier-parse-issue.outputs.project_json }}
        run: |
          NAME=$(echo "$PROJECT_JSON" | jq -r '.name')
          DESC=$(echo "$PROJECT_JSON" | jq -r '.description')
          
          PAYLOAD=$(jq -n --arg name "$NAME" --arg desc "$DESC" '{
            model: "openai-large",
            messages: [
              { role: "system", content: "Format app entries. Return JSON: emoji (single creative emoji), description (concise, max 80 chars). Be creative with emoji based on app purpose." },
              { role: "user", content: ("Name: " + $name + "\nDescription: " + $desc) }
            ],
            response_format: { type: "json_object" }
          }')
          
          RESPONSE=$(curl -s -X POST "https://gen.pollinations.ai/v1/chat/completions" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.POLLINATIONS_TOKEN }}" \
            -d "$PAYLOAD")
          
          CONTENT=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')
          EMOJI="üöÄ"; SHORT_DESC=$(echo "$DESC" | head -c 80)
          if [ -n "$CONTENT" ]; then
            EMOJI=$(echo "$CONTENT" | jq -r '.emoji // "üöÄ"')
            SHORT_DESC=$(echo "$CONTENT" | jq -r '.description // empty')
            [ -z "$SHORT_DESC" ] && SHORT_DESC=$(echo "$DESC" | head -c 80)
          fi
          
          echo "emoji=$EMOJI" >> $GITHUB_OUTPUT
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "$SHORT_DESC" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_JSON: ${{ needs.tier-parse-issue.outputs.project_json }}
          PROJECT_NAME: ${{ needs.tier-parse-issue.outputs.name }}
          CATEGORY: ${{ needs.tier-parse-issue.outputs.category }}
          ISSUE_NUMBER: ${{ needs.tier-parse-issue.outputs.issue_number }}
          ISSUE_AUTHOR: ${{ needs.tier-parse-issue.outputs.issue_author }}
          ISSUE_AUTHOR_ID: ${{ needs.tier-parse-issue.outputs.issue_author_id }}
          EMOJI: ${{ steps.format.outputs.emoji }}
          SHORT_DESC: ${{ steps.format.outputs.description }}
          STARS: ${{ steps.stars.outputs.stars }}
        run: |
          SLUG=$(echo "$PROJECT_NAME" | tr '[:upper:]' '[:lower:]' | tr ' ' '-' | tr -cd 'a-z0-9-')
          BRANCH="auto/app-${ISSUE_NUMBER}-${SLUG}"
          git checkout -b "$BRANCH"
          
          URL=$(echo "$PROJECT_JSON" | jq -r '.url // "-"')
          REPO=$(echo "$PROJECT_JSON" | jq -r '.repo // empty')
          DISCORD=$(echo "$PROJECT_JSON" | jq -r '.discord // empty')
          OTHER=$(echo "$PROJECT_JSON" | jq -r '.other // empty')
          LANGUAGE=$(echo "$PROJECT_JSON" | jq -r '.language // empty')
          TODAY=$(date +%Y-%m-%d)
          
          STARS_DISPLAY=""
          if [ -n "$STARS" ] && [ "$STARS" != "0" ] && [ "$STARS" != "null" ]; then
            [ "$STARS" -ge 1000 ] && STARS_DISPLAY="‚≠ê$((STARS / 1000))k" || STARS_DISPLAY="‚≠ê$STARS"
          fi
          
          [ "$URL" != "-" ] && NAME_DISPLAY="[$PROJECT_NAME]($URL)" || NAME_DISPLAY="$PROJECT_NAME"
          
          # Format: Emoji | Name | Description | Language | Category | GitHub | Repo | Stars | Discord | Other | Submitted
          export NEW_ROW="| $EMOJI | $NAME_DISPLAY | $SHORT_DESC | $LANGUAGE | $CATEGORY | @$ISSUE_AUTHOR | $REPO | $STARS_DISPLAY | $DISCORD | $OTHER | $TODAY |"
          node .github/scripts/tier-apps-prepend.js
          node .github/scripts/tier-apps-update-readme.js
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Add $PROJECT_NAME to $CATEGORY

          Co-authored-by: $ISSUE_AUTHOR <${ISSUE_AUTHOR_ID}+${ISSUE_AUTHOR}@users.noreply.github.com>
          Fixes #$ISSUE_NUMBER"
          git push origin "$BRANCH" --force-with-lease
          
          EXISTING_PR=$(gh pr list --head "$BRANCH" --json number -q '.[0].number')
          if [ -z "$EXISTING_PR" ]; then
            # Build PR body with app details (using printf to avoid YAML parsing issues)
            # Use double newlines for GitHub markdown paragraph breaks
            PR_BODY=$(printf '## üÜï New App: %s\n\n' "$PROJECT_NAME")
            PR_BODY="${PR_BODY}$(printf '**Category:** %s  \n' "$CATEGORY")"
            PR_BODY="${PR_BODY}$(printf '**URL:** %s  \n' "$URL")"
            PR_BODY="${PR_BODY}$(printf '**Description:** %s  \n' "$SHORT_DESC")"
            [ -n "$REPO" ] && PR_BODY="${PR_BODY}$(printf '**Repo:** %s  \n' "$REPO")"
            [ -n "$DISCORD" ] && PR_BODY="${PR_BODY}$(printf '**Discord:** %s  \n' "$DISCORD")"
            [ -n "$LANGUAGE" ] && PR_BODY="${PR_BODY}$(printf '**Language:** %s  \n' "$LANGUAGE")"
            [ -n "$OTHER" ] && PR_BODY="${PR_BODY}$(printf '**Other Contact:** %s  \n' "$OTHER")"
            
            # Add similarity report if applicable
            SIMILARITY="${{ needs.tier-parse-issue.outputs.similarity_score }}"
            if [ -n "$SIMILARITY" ] && [ "$SIMILARITY" != "null" ] && [ "$SIMILARITY" != "0" ]; then
              PR_BODY="${PR_BODY}$(printf '\n\n‚ö†Ô∏è **Similarity Report:** %s%% similar to previous submission(s) from @%s\n' "$SIMILARITY" "$ISSUE_AUTHOR")"
              PR_BODY="${PR_BODY}$(printf 'Maintainer: Review if this is legitimate iteration or rebranding.\n')"
            fi
            
            PR_BODY="${PR_BODY}$(printf '\n---\nCo-authored-by: %s <%s+%s@users.noreply.github.com>\nFixes #%s' "$ISSUE_AUTHOR" "$ISSUE_AUTHOR_ID" "$ISSUE_AUTHOR" "$ISSUE_NUMBER")"

            gh pr create --title "Add $PROJECT_NAME to $CATEGORY" \
              --body "$PR_BODY" \
              --base main --head "$BRANCH"
          fi

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: ${{ needs.tier-parse-issue.outputs.issue_number }},
              body: `üéâ Thanks @${{ needs.tier-parse-issue.outputs.issue_author }}! PR created to add **${{ needs.tier-parse-issue.outputs.name }}** to **${{ needs.tier-parse-issue.outputs.category }}**.\n\nA maintainer will review shortly. Issue closes automatically when PR merges.`
            });

  # Job 3: Close issue when PR is closed
  tier-close-issue-on-pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Extract and close issue
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const match = body.match(/Fixes #(\d+)/);
            if (!match) return;
            
            const issueNumber = parseInt(match[1]);
            const wasMerged = context.payload.pull_request.merged;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: issueNumber,
              body: wasMerged ? '‚úÖ PR merged! App has been added.' : '‚ùå PR closed without merging.'
            });
            
            await github.rest.issues.update({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: issueNumber,
              state: 'closed',
              state_reason: wasMerged ? 'completed' : 'not_planned'
