name: Tier Label External PR

on:
  pull_request_target:
    types: [opened]

concurrency:
  group: tier-label-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  label-external:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Label PR based on contributor status
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.pollinations-ai.outputs.token }}
          script: |
            const author = context.payload.pull_request.user.login;
            const association = context.payload.pull_request.author_association;
            const prNumber = context.payload.pull_request.number;
            
            // Skip bots
            if (author.endsWith('[bot]')) {
              console.log(`Skipping bot: ${author}`);
              return;
            }
            
            const labels = [];
            
            // pr:external - if not an org member (OWNER or MEMBER)
            const isOrgMember = ['OWNER', 'MEMBER'].includes(association);
            if (!isOrgMember) {
              labels.push('pr:external');
              console.log(`External contributor: ${author} (${association})`);
            }
            
            // tier:review - if user has never had a merged PR
            const { data: mergedPRs } = await github.rest.search.issuesAndPullRequests({
              q: `author:${author} is:pr is:merged repo:${context.repo.owner}/${context.repo.repo}`
            });
            const hasMergedPR = mergedPRs.total_count > 0;
            
            if (!hasMergedPR) {
              labels.push('tier:review');
              console.log(`First-time contributor (no merged PRs): ${author}`);
            } else {
              console.log(`Returning contributor (${mergedPRs.total_count} merged PRs): ${author}`);
            }
            
            // Add labels if any
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels
              });
              console.log(`Added labels to PR #${prNumber}: ${labels.join(', ')}`);
            } else {
              console.log(`No labels needed for ${author}`);
            }
