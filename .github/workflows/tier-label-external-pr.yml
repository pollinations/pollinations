name: Tier Label External PR

on:
  pull_request_target:
    types: [opened]

jobs:
  label-external:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Generate Pollinations AI Token
        id: pollinations-ai
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.POLLY_BOT_APP_ID }}
          private-key: ${{ secrets.POLLY_BOT_PRIVATE_KEY }}

      - name: Label external contributors
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.pollinations-ai.outputs.token }}
          script: |
            const author = context.payload.pull_request.user.login;
            const association = context.payload.pull_request.author_association;
            const prNumber = context.payload.pull_request.number;
            
            // Internal = OWNER, MEMBER, COLLABORATOR (has push access)
            const INTERNAL_ASSOCIATIONS = ['OWNER', 'MEMBER', 'COLLABORATOR'];
            const isExternal = !INTERNAL_ASSOCIATIONS.includes(association);
            
            // Skip bots
            if (author.endsWith('[bot]')) {
              console.log(`Skipping bot: ${author}`);
              return;
            }
            
            if (isExternal) {
              console.log(`External contributor detected: ${author} (${association})`);
              
              // Add tier:review label for external contributors
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['tier:review', 'pr:external']
              });
              
              console.log(`Added tier:review and pr:external labels to PR #${prNumber}`);
            } else {
              console.log(`Internal contributor: ${author} (${association}), skipping tier labels`);
            }
