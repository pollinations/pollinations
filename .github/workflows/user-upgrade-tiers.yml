name: User Upgrade Tiers

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (validate only, no upgrades)'
        type: boolean
        default: false

jobs:
  upgrade-tiers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: cd enter.pollinations.ai && npm install

      - name: Run tier upgrade
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd enter.pollinations.ai && npx tsx scripts/score-for-upgrade.ts upgrade --env production ${{ inputs.dry_run && '--dry-run' || '' }}
