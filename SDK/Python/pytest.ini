[pytest]
# PyTest Configuration for Blossom AI

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: mark test as async (using pytest-asyncio)
    integration: mark test as integration test (may require API)
    slow: mark test as slow (> 1 second)
    unit: mark test as unit test (fast, no external deps)
    api: mark test as requiring real API calls
    e2e: mark test as end-to-end (real API calls, may cost quota)
    benchmark: mark test as performance benchmark
    timeout: test timeout in seconds

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration (requires pytest-timeout)
timeout = 10
timeout_method = thread

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --maxfail=5

# Paths
testpaths = tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=blossom_ai --cov-report=html