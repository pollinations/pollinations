services:
  grafana:
    image: grafana/grafana:11.4.0
    container_name: economics-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD}
      - GF_SECURITY_ADMIN_EMAIL=${GF_ADMIN_EMAIL:-hi@myceli.ai}
      - GF_SERVER_ROOT_URL=https://economics.myceli.ai
      - GF_SERVER_DOMAIN=economics.myceli.ai
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/economics.json
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource,yesoreyeram-infinity-datasource
      - TINYBIRD_GENERATION_EVENT_READ=${TINYBIRD_GENERATION_EVENT_READ}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    networks:
      - grafana-net
    expose:
      - "3000"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: economics-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - grafana-net
    depends_on:
      - grafana

volumes:
  grafana-data:

networks:
  grafana-net:
    driver: bridge
