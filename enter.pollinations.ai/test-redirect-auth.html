<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polli Login Tester</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #ff6b9d; }
        .card {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            border: 1px solid #0f3460;
        }
        button {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .api-key {
            background: #0f3460;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin: 12px 0;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .pending { color: #9ca3af; }
        .info { color: #60a5fa; font-size: 14px; }
        input:disabled, button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        pre {
            background: #0f3460;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #0f3460;
            background: #0f3460;
            color: #eee;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ Polli Login Tester</h1>
    
    <div class="card">
        <h3>1. Connect your account</h3>
        <p class="info">Tap to sign in with your Pollinations account</p>
        <button id="authBtn" onclick="startAuth()">Sign in with Polli</button>
    </div>

    <div class="card" id="keyCard">
        <h3 id="keyTitle" class="pending">ðŸ”‘ Your magic key</h3>
        <div class="api-key" id="apiKeyDisplay">waiting for you to sign in~</div>
        <p class="info" id="expiryInfo">sign in to get your temporary access pass</p>
    </div>

    <div class="card" id="testCard">
        <h3>2. Make some art!</h3>
        <input type="text" id="prompt" placeholder="describe something cool..." value="a cute robot waving hello" disabled>
        <button id="generateBtn" onclick="testImageGen()" disabled>Create Image</button>
        <div id="result" style="margin-top: 16px;">
            <p class="info" style="opacity: 0.5;">sign in first to unlock image creation âœ¨</p>
        </div>
    </div>

    <div class="card" id="errorCard" style="display: none;">
        <h3 class="error">ðŸ˜… something went wrong</h3>
        <p id="errorMsg"></p>
    </div>

    <script>
        // Configuration - change this for local vs production
        const ENTER_URL = 'http://localhost:3000'; // Local dev
        // const ENTER_URL = 'https://enter.pollinations.ai'; // Production
        
        const CALLBACK_URL = window.location.href.split('?')[0].split('#')[0];
        
        let apiKey = null;

        // Check for API key in URL fragment on page load
        // Key is passed in fragment (#api_key=...) to prevent leaking to server logs
        window.onload = () => {
            const hash = window.location.hash.substring(1); // Remove #
            const hashParams = new URLSearchParams(hash);
            const key = hashParams.get('api_key');
            
            // Also check query params for backwards compatibility
            const queryParams = new URLSearchParams(window.location.search);
            const queryKey = queryParams.get('api_key');
            const error = queryParams.get('error');
            
            const foundKey = key || queryKey;
            
            if (foundKey) {
                apiKey = foundKey;
                showApiKey(foundKey);
                // Clean URL
                window.history.replaceState({}, '', CALLBACK_URL);
            } else if (error) {
                showError(error);
            }
        };

        function startAuth() {
            const authUrl = `${ENTER_URL}/authorize?redirect_url=${encodeURIComponent(CALLBACK_URL)}`;
            window.location.href = authUrl;
        }

        function showApiKey(key) {
            // Update key card
            document.getElementById('keyTitle').className = 'success';
            document.getElementById('keyTitle').textContent = 'âœ… you\'re in!';
            document.getElementById('apiKeyDisplay').textContent = key;
            document.getElementById('expiryInfo').textContent = 'valid for 6 hours - have fun!';
            document.getElementById('authBtn').textContent = 'Sign in again';
            
            // Enable test card elements
            document.getElementById('prompt').disabled = false;
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('result').innerHTML = '';
        }

        function showError(msg) {
            document.getElementById('errorCard').style.display = 'block';
            document.getElementById('errorMsg').textContent = 'oops: ' + msg;
        }

        async function testImageGen() {
            if (!apiKey) {
                showError('No API key available');
                return;
            }

            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="info">creating your image... âœ¨</p>';

            try {
                // Use the API key to generate an image via local dev server
                const imageUrl = `http://localhost:3000/api/generate/image/${encodeURIComponent(prompt)}?key=${apiKey}&model=flux&width=512&height=512`;
                
                const response = await fetch(imageUrl);
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                resultDiv.innerHTML = `
                    <img src="${url}" style="max-width: 100%; border-radius: 8px; margin-top: 12px;">
                    <p class="success" style="margin-top: 8px;">âœ¨ nice! your image is ready</p>
                `;
            } catch (e) {
                resultDiv.innerHTML = `<p class="error">hmm that didn't work: ${e.message}</p>`;
            }
        }
    </script>
</body>
</html>
