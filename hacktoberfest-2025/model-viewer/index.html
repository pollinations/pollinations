<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Pollinations AI Models Viewer - Complete Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff61d8;
            --primary-green: #05ffa1;
            --primary-yellow: #ffcc00;
            --primary-purple: #667eea;
            --dark-bg: #1a1a2e;
            --dark-card: #16213e;
            --light-bg: #ffffff;
            --light-card: #f8f9fa;
            --text-dark: #000000;
            --text-light: #ffffff;
            --text-gray: #666666;
            --border-color: #e0e0e0;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.15);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.2);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--light-bg);
            min-height: 100vh;
            color: var(--text-dark);
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        /* Enhanced Animations */
        @keyframes border-shift {
            0% { border-color: var(--primary-pink); }
            33% { border-color: var(--primary-green); }
            66% { border-color: var(--primary-yellow); }
            100% { border-color: var(--primary-pink); }
        }

        @keyframes highlight-shift {
            0% { background-color: var(--primary-green); }
            33% { background-color: var(--primary-yellow); }
            66% { background-color: var(--primary-pink); }
            100% { background-color: var(--primary-green); }
        }

        @keyframes login-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--primary-pink), 0 0 10px var(--primary-pink); }
            50% { box-shadow: 0 0 20px var(--primary-pink), 0 0 30px var(--primary-pink); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Header Styles */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--light-bg);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
            transition: all var(--transition-normal);
        }

        body.dark-mode .header {
            background: var(--dark-card);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            animation: float 3s ease-in-out infinite;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            transition: transform var(--transition-fast);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: all var(--transition-fast);
            background: var(--light-card);
        }

        body.dark-mode .search-input {
            background: var(--dark-card);
            border-color: #444;
            color: var(--text-light);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 97, 216, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-gray);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease;
        }

        .page-header {
            position: relative;
            z-index: 1;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 1rem;
            font-weight: 700;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .page-header::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 0.5em;
            bottom: 0.1em;
            left: 0;
            z-index: -1;
            background-color: var(--primary-green);
            transform: skew(-15deg);
            animation: highlight-shift 8s infinite linear;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Tier Filter Section */
        .tier-filter-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tier-filter-btn {
            padding: 12px 32px;
            border: 3px solid;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            transition: all var(--transition-normal);
            background: var(--light-card);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .tier-filter-btn {
            background: var(--dark-card);
            color: var(--text-light);
        }

        .tier-filter-btn.tier-seed {
            border-color: #7ed56f;
        }

        .tier-filter-btn.tier-flower {
            border-color: var(--primary-pink);
        }

        .tier-filter-btn.tier-nectar {
            border-color: var(--primary-yellow);
        }

        .tier-filter-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .tier-filter-btn.active.tier-seed {
            background: linear-gradient(135deg, #7ed56f, #28b485);
            color: white;
            border-color: transparent;
        }

        .tier-filter-btn.active.tier-flower {
            background: linear-gradient(135deg, var(--primary-pink), #ff3b5c);
            color: white;
            border-color: transparent;
        }

        .tier-filter-btn.active.tier-nectar {
            background: linear-gradient(135deg, var(--primary-yellow), #ff9500);
            color: white;
            border-color: transparent;
        }

        /* Filter and Search Controls */
        .controls-section {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-direction: column;
            align-items: center;
        }

        .search-bar-center {
            width: 100%;
            max-width: 600px;
            margin-bottom: 1rem;
        }

        .search-bar-center input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            transition: all var(--transition-fast);
            background: var(--light-card);
        }

        body.dark-mode .search-bar-center input {
            background: var(--dark-card);
            border-color: #444;
            color: var(--text-light);
        }

        .search-bar-center input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 97, 216, 0.1);
        }

        .search-bar-center {
            position: relative;
        }

        .search-bar-center::before {
            content: "🔍";
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filter-dropdown {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-select {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--light-card);
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all var(--transition-fast);
            min-width: 200px;
        }

        body.dark-mode .filter-select {
            background: var(--dark-card);
            border-color: #444;
            color: var(--text-light);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-pink);
        }

        .filter-select:hover {
            border-color: var(--primary-pink);
        }

        /* Tab Container */
        .tab-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 32px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            transition: all var(--transition-normal);
            background: var(--light-card);
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .tab {
            background: var(--dark-card);
            border-color: #444;
            color: var(--text-light);
        }

        .tab:hover:not(.tab-active) {
            border-color: var(--primary-pink);
            transform: translateY(-2px);
        }

        .tab-active {
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-green), var(--primary-yellow));
            background-size: 300% 300%;
            animation: login-gradient 6s ease infinite;
            color: white;
            border: none;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            padding: 0.25rem;
            background: var(--light-card);
            border-radius: 25px;
            border: 2px solid var(--border-color);
        }

        body.dark-mode .view-toggle {
            background: var(--dark-card);
            border-color: #444;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: transparent;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-purple));
            color: white;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-pink);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-gray);
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Model Grid */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            animation: fadeIn 0.8s ease;
        }

        .model-grid.list-view {
            grid-template-columns: 1fr;
        }

        .model-grid.compact-view {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        /* Model Card */
        .model-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            border: 3px solid var(--primary-pink);
            animation: border-shift 10s infinite linear, slideIn 0.5s ease;
            transition: all var(--transition-normal);
            text-align: left;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        body.dark-mode .model-card {
            background: var(--dark-card);
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .model-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 97, 216, 0.3);
        }

        .model-card:hover::before {
            left: 100%;
        }

        .model-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .model-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        body.dark-mode .model-name {
            color: var(--text-light);
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform var(--transition-fast);
            padding: 0.25rem;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            animation: bounce 0.5s ease;
        }

        .model-description {
            font-size: 1rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .ai-summary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left: 3px solid var(--primary-purple);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-dark);
            position: relative;
            z-index: 1;
        }

        body.dark-mode .ai-summary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            color: var(--text-light);
        }

        .ai-summary-label {
            font-weight: 700;
            color: var(--primary-purple);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .tier-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tier-anonymous, .tier-seed {
            background: linear-gradient(135deg, #7ed56f, #28b485);
            color: white;
        }

        .tier-flower {
            background: linear-gradient(135deg, var(--primary-pink), #ff3b5c);
            color: white;
        }

        .tier-nectar {
            background: linear-gradient(135deg, var(--primary-yellow), #ff9500);
            color: white;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        body.dark-mode .feature-item {
            color: var(--text-light);
        }

        .feature-icon {
            font-size: 1.2rem;
        }

        /* Action Buttons */
        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 100px;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .action-btn-primary {
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-purple));
            color: white;
        }

        .action-btn-secondary {
            background: var(--light-card);
            border: 2px solid var(--border-color);
            color: var(--text-dark);
        }

        body.dark-mode .action-btn-secondary {
            background: var(--dark-card);
            border-color: #444;
            color: var(--text-light);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        /* Code Snippet Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        body.dark-mode .modal-content {
            background: var(--dark-card);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-dark);
            transition: transform var(--transition-fast);
        }

        body.dark-mode .modal-close {
            color: var(--text-light);
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .code-block {
            background: var(--dark-card);
            color: var(--text-light);
            padding: 1.5rem;
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin: 1rem 0;
            position: relative;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #444;
        }

        .code-language {
            color: var(--primary-green);
            font-weight: 600;
        }

        .copy-btn {
            background: var(--primary-purple);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            transition: all var(--transition-fast);
        }

        .copy-btn:hover {
            background: var(--primary-pink);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: var(--primary-green);
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-results-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .no-results-subtext {
            font-size: 1rem;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip-text {
            visibility: hidden;
            background-color: var(--dark-bg);
            color: var(--text-light);
            text-align: center;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity var(--transition-fast);
            font-size: 0.9rem;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Tags */
        .tag-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--primary-green);
            color: var(--dark-bg);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .tag.reasoning {
            background: var(--primary-purple);
            color: white;
        }

        .tag.uncensored {
            background: var(--primary-yellow);
            color: var(--dark-bg);
        }

        .tag.community {
            background: var(--primary-pink);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }

            .model-grid {
                grid-template-columns: 1fr;
            }

            .tier-filter-section {
                flex-direction: column;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-dropdown {
                flex-direction: column;
            }

            .page-header {
                font-size: 2rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-card);
        }

    <!-- Code Modal -->

            <div id="codeContent">
                <!-- Code examples will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // State Management
        let state = {
            currentTab: 'text',
            models: { textModels: [], imageModels: [] },
            filteredModels: [],
            currentFilter: 'all',
            currentTier: 'seed',
            currentSort: 'name',
            currentView: 'grid',
            favorites: JSON.parse(localStorage.getItem('favorites') || '[]'),
            darkMode: localStorage.getItem('darkMode') === 'true',
            aiSummaries: {}
        };

        // Pre-generated AI summaries for models
        const AI_SUMMARIES = {
            'openai': 'OpenAI GPT-5 Nano is a lightweight, fast language model perfect for quick responses and real-time applications. Best for chatbots, simple Q&A, and rapid prototyping.',
            'openai-fast': 'OpenAI GPT-4.1 Nano offers excellent balance between speed and quality. Ideal for production applications requiring quick turnaround with good accuracy.',

            'gemini': 'Gemini 2.5 Flash Lite provides fast, efficient multimodal processing. Great for applications needing quick image and text understanding.',
            'gemini-search': 'Gemini 2.5 Flash Lite with Google Search adds real-time web knowledge. Perfect for current events, fact-checking, and up-to-date information needs.',

            'midijourney': 'MIDIjourney specializes in music generation and audio creativity. Perfect for composers, musicians, and audio content creators.',
            'flux': 'Flux delivers high-quality, artistic image generation with excellent detail. Perfect for digital art, marketing materials, and creative visuals.',

            'gptimage': 'GPT Image 1 Mini provides efficient, balanced image creation. Perfect for everyday image needs and content creation.'
        };

        // Fallback data for models
        const fallbackTextModels = [
            {
                name: "openai",
                description: "OpenAI GPT-5 Nano",
                tier: "anonymous",
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "openai-fast",
                description: "OpenAI GPT-4.1 Nano",
                tier: "anonymous",
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "openai-large",
                description: "OpenAI GPT-5 Chat",
                tier: "seed",
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "qwen-coder",
                description: "Qwen 2.5 Coder 32B",
                tier: "anonymous",
                input_modalities: ["text"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "mistral",
                description: "Mistral Small 3.2 24B",
                tier: "anonymous",
                input_modalities: ["text"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "deepseek",
                description: "DeepSeek V3.1",
                tier: "seed",
                reasoning: true,
                input_modalities: ["text"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "openai-audio",
                description: "OpenAI GPT-4o Mini Audio Preview",
                tier: "seed",
                input_modalities: ["text", "image", "audio"],
                output_modalities: ["audio", "text"],
                tools: true,
            },
            {
                name: "claudyclaude",
                description: "Claude Haiku 4.5",
                tier: "flower",
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "openai-reasoning",
                description: "OpenAI o4 Mini",
                tier: "seed",
                reasoning: true,
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "gemini",
                description: "Gemini 2.5 Flash Lite",
                tier: "seed",
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "gemini-search",
                description: "Gemini 2.5 Flash Lite with Google Search",
                tier: "seed",
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "unity",
                description: "Unity Unrestricted Agent",
                tier: "seed",
                uncensored: true,
                community: true,
                input_modalities: ["text", "image"],
                output_modalities: ["text"],
                tools: true,
            },
            {
                name: "midijourney",
                description: "MIDIjourney",
                tier: "anonymous",
                community: true,
                input_modalities: ["text"],
                output_modalities: ["text"],
                tools: true,
            },
        ];

        const fallbackImageModels = [
            {
                name: "flux",
                description: "Flux - High quality image generation",
                tier: "seed",
                enhance: true,
                maxSideLength: 768,
            },
            {
                name: "kontext",
                description: "Azure Flux Kontext - General purpose model",
                tier: "seed",
                enhance: true,
                maxSideLength: 1024,
            },
            {
                name: "turbo",
                description: "Turbo - Fast image generation",
                tier: "seed",
                enhance: true,
                maxSideLength: 768,
            },
            {
                name: "gptimage",
                description: "GPT Image 1 Mini",
                tier: "seed",
                enhance: false,
                maxSideLength: 1024,
            },
        ];

        // API Functions
        async function fetchTextModels() {
            try {
                const response = await fetch("https://text.pollinations.ai/models");
                if (!response.ok) throw new Error("Failed to fetch");
                return await response.json();
            } catch (error) {
                console.warn("Using fallback text models", error);
                return fallbackTextModels;
            }
        }

        async function fetchImageModels() {
            try {
                const response = await fetch("https://image.pollinations.ai/about");
                if (!response.ok) throw new Error("Failed to fetch");
                return await response.json();
            } catch (error) {
                console.warn("Using fallback image models", error);
                return fallbackImageModels;
            }
        }

        // Load models
        async function loadModels() {
            const loading = document.getElementById('loading');
            const modelGrid = document.getElementById('model-grid');
            
            loading.style.display = 'flex';
            modelGrid.style.display = 'none';

            try {
                const [textModels, imageModels] = await Promise.all([
                    fetchTextModels(),
                    fetchImageModels()
                ]);

                state.models = { textModels, imageModels };
                
                // Update tab counts
                document.getElementById('text-count').textContent = textModels.length;
                document.getElementById('image-count').textContent = imageModels.length;
                
                filterAndRenderModels();
            } catch (error) {
                console.error('Error loading models:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Filter models
        function filterModels(models) {
            let filtered = [...models];
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // Search filter
            if (search) {
                filtered = filtered.filter(m => 
                    m.name.toLowerCase().includes(search) ||
                    m.description?.toLowerCase().includes(search)
                );
            }
            
            // Tier filter
            if (state.currentTier) {
                filtered = filtered.filter(m => m.tier === state.currentTier);
            }
            
            // Category filters
            switch (state.currentFilter) {
                case 'tools':
                    filtered = filtered.filter(m => m.tools);
                    break;
                case 'reasoning':
                    filtered = filtered.filter(m => m.reasoning);
                    break;
                case 'multimodal':
                    filtered = filtered.filter(m => 
                        m.input_modalities && m.input_modalities.length > 1
                    );
                    break;
            }
            
            // Sort
            switch (state.currentSort) {
                case 'name':
                    filtered.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'tier':
                    const tierOrder = { anonymous: 0, seed: 1, flower: 2, nectar: 3 };
                    filtered.sort((a, b) => tierOrder[a.tier] - tierOrder[b.tier]);
                    break;
                case 'newest':
                    filtered.reverse();
                    break;
            }
            
            return filtered;
        }

        // Render models
        function renderModels(models) {
            const modelGrid = document.getElementById('model-grid');
            const noResults = document.getElementById('no-results');
            
            if (models.length === 0) {
                modelGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            modelGrid.style.display = 'grid';
            modelGrid.className = `model-grid ${state.currentView}-view`;
            
            modelGrid.innerHTML = models.map(model => createModelCard(model)).join('');
        }

        // Create model card HTML
        function createModelCard(model) {
            const type = state.currentTab;
            const tierClass = `tier-${model.tier || 'seed'}`;
            const features = getFeatures(model, type);
            const cardId = `model-${model.name.replace(/[^a-zA-Z0-9]/g, '-')}`;
            const isFavorite = state.favorites.includes(model.name);
            const aiSummary = AI_SUMMARIES[model.name] || '';
            
            const tags = [];
            if (model.reasoning) tags.push('<span class="tag reasoning">⚡ Reasoning</span>');
            if (model.uncensored) tags.push('<span class="tag uncensored">🔓 Uncensored</span>');
            if (model.community) tags.push('<span class="tag community">👥 Community</span>');
            
            return `
                <div class="model-card" id="${cardId}">
                    <div class="model-card-header">
                        <div>
                            <div class="model-name">${model.name}</div>
                            <div class="tag-container">${tags.join('')}</div>
                        </div>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite('${model.name}')">
                            ${isFavorite ? '❤️' : '🤍'}
                        </button>
                    </div>
                    
                    <div class="model-description">${model.description || "No description available"}</div>
                    
                    ${aiSummary ? `
                        <div class="ai-summary">
                            <div class="ai-summary-label">
                                <span>🤖</span>
                                <span>AI Insight</span>
                            </div>
                            ${aiSummary}
                        </div>
                    ` : ''}
                    
                    <div class="tier-badge ${tierClass}">
                        ${getTierEmoji(model.tier)} ${getTierLabel(model.tier)}
                    </div>
                    
                    ${features.length > 0 ? `
                        <ul class="feature-list">
                            ${features.map(f => `
                                <li class="feature-item">
                                    <span class="feature-icon">${f.icon}</span>
                                    <span>${f.text}</span>
                                </li>
                            `).join('')}
                        </ul>
                    ` : ''}
                    
                    <div class="card-actions">
                        <button class="action-btn action-btn-primary" 
                                onclick="showCodeExamples('${model.name}', '${type}')">
                            💻 Code
                        </button>
                        <button class="action-btn action-btn-secondary tooltip" 
                                onclick="copyModelInfo('${model.name}')">
                            📋 Copy
                            <span class="tooltip-text">Copy model info</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // Get features for a model
        function getFeatures(model, type) {
            const features = [];
            
            if (type === "text") {
                if (model.input_modalities?.includes("text")) 
                    features.push({ icon: "💬", text: "Text Input" });
                if (model.input_modalities?.includes("image")) 
                    features.push({ icon: "🖼️", text: "Image Input" });
                if (model.input_modalities?.includes("audio")) 
                    features.push({ icon: "🎵", text: "Audio Input" });
                if (model.output_modalities?.includes("text")) 
                    features.push({ icon: "📝", text: "Text Output" });
                if (model.output_modalities?.includes("audio")) 
                    features.push({ icon: "🔊", text: "Audio Output" });
                if (model.tools) 
                    features.push({ icon: "🔧", text: "Tool Support" });
            } else if (type === "image") {
                features.push({ icon: "🎨", text: "Image Generation" });
                if (model.enhance) 
                    features.push({ icon: "✨", text: "Enhancement" });
                if (model.maxSideLength) 
                    features.push({ icon: "📐", text: `Max: ${model.maxSideLength}px` });
            }
            
            return features;
        }

        // Get tier emoji and label
        function getTierEmoji(tier) {
            const emojiMap = {
                anonymous: "🌱",
                seed: "🌱",
                flower: "🌸",
                nectar: "🍯",
            };
            return emojiMap[tier] || "🌱";
        }

        function getTierLabel(tier) {
            return tier === "anonymous" ? "FREE" : tier.toUpperCase();
        }

        // Filter and render
        function filterAndRenderModels() {
            const models = state.currentTab === 'text' 
                ? state.models.textModels 
                : state.models.imageModels;
            
            const filtered = filterModels(models);
            state.filteredModels = filtered;
            renderModels(filtered);
        }

        // Event Handlers
        function switchTab(tab) {
            state.currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('tab-active');
            
            filterAndRenderModels();
        }

        function setTier(tier) {
            state.currentTier = tier;
            
            document.querySelectorAll('.tier-filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tier === tier);
            });
            
            filterAndRenderModels();
        }

        function setFilter(filter) {
            state.currentFilter = filter;
            filterAndRenderModels();
        }

        function setSort(sort) {
            state.currentSort = sort;
            filterAndRenderModels();
        }

        function setView(view) {
            state.currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            
            filterAndRenderModels();
        }

        function toggleTheme() {
            state.darkMode = !state.darkMode;
            document.body.classList.toggle('dark-mode', state.darkMode);
            localStorage.setItem('darkMode', state.darkMode);
            
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = state.darkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
        }

        function toggleFavorite(modelName) {
            const index = state.favorites.indexOf(modelName);
            if (index > -1) {
                state.favorites.splice(index, 1);
            } else {
                state.favorites.push(modelName);
            }
            localStorage.setItem('favorites', JSON.stringify(state.favorites));
            filterAndRenderModels();
        }

        function showCodeExamples(modelName, type) {
            const modal = document.getElementById('codeModal');
            const content = document.getElementById('codeContent');
            
            const examples = type === 'text' 
                ? getTextModelExamples(modelName)
                : getImageModelExamples(modelName);
            
            content.innerHTML = examples;
            modal.classList.add('show');
        }

        function getTextModelExamples(modelName) {
            return `
                <div class="code-block">
                    <div class="code-header">

                    </div>

  method: 'POST',

    messages: [{ role: 'user', content: 'Hello!' }],

console.log(data.choices[0].message.content);</pre>
                </div>

                    </div>
                    <pre id="py-${modelName}">import requests

response = requests.post(
    'https://text.pollinations.ai/${modelName}',
    json={
        'messages': [{'role': 'user', 'content': 'Hello!'}],

    }
)
print(response.json()['choices'][0]['message']['content'])</pre>
                </div>
                
                <div class="code-block">
                    <div class="code-header">
                        <span class="code-language">cURL</span>
                        <button class="copy-btn" onclick="copyCode(this, 'curl-${modelName}')">Copy</button>
                    </div>
                    <pre id="curl-${modelName}">curl -X POST https://text.pollinations.ai/${modelName} \\
  -H "Content-Type: application/json" \\
  -d '{
    "messages": [{"role": "user", "content": "Hello!"}],
    "model": "${modelName}"

                </div>
            `;
        }

        function getImageModelExamples(modelName) {
            return `
                <div class="code-block">
                    <div class="code-header">
                        <span class="code-language">HTML</span>
                        <button class="copy-btn" onclick="copyCode(this, 'html-${modelName}')">Copy</button>
                    </div>
                    <pre id="html-${modelName}">&lt;img src="https://image.pollinations.ai/prompt/your-prompt?model=${modelName}" 
     alt="Generated image" /&gt;</pre>
                </div>
                
                <div class="code-block">
                    <div class="code-header">
                        <span class="code-language">JavaScript</span>
                        <button class="copy-btn" onclick="copyCode(this, 'js-${modelName}')">Copy</button>
                    </div>
                    <pre id="js-${modelName}">const imageUrl = \`https://image.pollinations.ai/prompt/\${encodeURIComponent(prompt)}?model=${modelName}\`;
document.getElementById('image').src = imageUrl;</pre>
                </div>
                
                <div class="code-block">
                    <div class="code-header">
                        <span class="code-language">Python</span>
                        <button class="copy-btn" onclick="copyCode(this, 'py-${modelName}')">Copy</button>
                    </div>
                    <pre id="py-${modelName}">import urllib.parse

prompt = "your prompt here"
image_url = f"https://image.pollinations.ai/prompt/{urllib.parse.quote(prompt)}?model=${modelName}"
print(image_url)</pre>
                </div>
            `;
        }

        function copyCode(button, elementId) {
            const code = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = '✓ Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function copyModelInfo(modelName) {
            const allModels = [...state.models.textModels, ...state.models.imageModels];
            const model = allModels.find(m => m.name === modelName);
            
            if (!model) return;
            
            const info = `Model: ${model.name}
Description: ${model.description}
Tier: ${model.tier}
${AI_SUMMARIES[modelName] ? `AI Insight: ${AI_SUMMARIES[modelName]}` : ''}`;
            
            navigator.clipboard.writeText(info).then(() => {
                alert('Model info copied to clipboard!');
            });
        }

        function closeModal() {
            document.getElementById('codeModal').classList.remove('show');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Apply saved theme
            if (state.darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').textContent = '☀️ Light Mode';
            }
            
            // Event listeners
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('searchInput').addEventListener('input', filterAndRenderModels);
            document.getElementById('sortSelect').addEventListener('change', (e) => setSort(e.target.value));
            document.getElementById('filterSelect').addEventListener('change', (e) => setFilter(e.target.value));
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            
            document.querySelectorAll('.tier-filter-btn').forEach(btn => {
                btn.addEventListener('click', () => setTier(btn.dataset.tier));
            });
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => setView(btn.dataset.view));
            });
            
            // Close modals on outside click
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    e.target.classList.remove('show');
                }
            });
            
            // Load models
            loadModels();
        });
    </script>
</body>
</html>
