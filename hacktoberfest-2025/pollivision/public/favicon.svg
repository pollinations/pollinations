<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0f"/>
  
  <!-- Video/Play Icon -->
  <g filter="url(#glow)">
    <rect x="25" y="30" width="50" height="40" rx="8" fill="url(#grad)"/>
    <polygon points="42,42 42,58 58,50" fill="#0a0a0f"/>
  </g>
  
  <!-- Pollen Sparkles -->
  <circle cx="20" cy="20" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="80" cy="25" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="15" cy="75" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="85" cy="80" r="3" fill="#fbbf24" opacity="0.8"/>
</svg>



