<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open LobeChat</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a clean, modern font */
        html {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- 
      Main container
      - Takes up the full screen (h-screen, w-full)
      - Uses flexbox to center content vertically (items-center) and horizontally (justify-center)
    -->
    <div class="h-screen w-full flex items-center justify-center p-4">
        
        <!-- 
          This is the link styled as a large, friendly button.
          - href: The website to go to
          - target="_blank": Opens the link in a new browser tab
          - rel="noopener noreferrer": A security measure for new tabs
        -->
        <a 
          href="https://lobechat.com" 
          target="_blank" 
          rel="noopener noreferrer"
          class="
            bg-blue-600 
            text-white 
            font-bold 
            py-4 
            px-8 
            rounded-lg 
            text-2xl 
            shadow-lg 
            hover:bg-blue-700 
            focus:outline-none 
            focus:ring-4 
            focus:ring-blue-300
            dark:bg-blue-500
            dark:hover:bg-blue-600
            dark:focus:ring-blue-400
            transition-all 
            duration-300 
            ease-in-out
            transform 
            hover:-translate-y-1 
            hover:shadow-2xl
            flex items-center space-x-3
          "
        >
            <span>Open LobeChat</span>
            <!-- Simple arrow icon for visual flair -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
            </svg>
        </a>

    </div>
</body>
</html>
