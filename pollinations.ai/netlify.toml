[build]
  functions = "functions"

# Disable Netlify bot comments on pull requests
[context.deploy-preview]
  publish = "build"
  
[context.deploy-preview.environment]
  NETLIFY_SKIP_COMMENT = "true"

[[redirects]]
  from = "/redirect/*"
  to = "/.netlify/functions/redirect/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/redirect-nexad/*"
  to = "/.netlify/functions/redirect-nexad/:splat"
  status = 200
  force = true

# Ensure Netlify preserves the React router paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
