# How it works:
# Daily:
# 1. Cron generates post â†’ creates PR for review
# 2. PR merged â†’ Buffer publish workflow triggers
# 3. buffer_publish.py reads this schedule, picks next valid day at preferred time
# 4. Buffer delivers the post at that scheduled time
# 5. Reddit is posted immediately via API (not Buffer)
#
# Weekly:
# 1. Sunday 00:00 UTC cron generates weekly summary â†’ creates PR for review
# 2. PR reviewed and merged before Monday 08:00 UTC
