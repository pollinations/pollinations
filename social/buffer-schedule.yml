# Social Media Posting Schedule
# All times in UTC
# Used by buffer_publish.py to schedule posts via Buffer's customScheduled mode
#
# Each post is generated once, reviewed via PR, and delivered once at the preferred time.
# Generation frequency = delivery frequency. Lookback window matches the gap between generations.

linkedin:
  # Twice weekly â€” Wed + Fri
  days: [3, 5]  # Wednesday + Friday (1=Monday, 7=Sunday)
  preferred: "14:00"  # 2pm UTC (3pm CET, 9am ET) â€” EU afternoon + US East morning

twitter:
  # Daily
  days: [1, 2, 3, 4, 5, 6, 7]
  preferred: "17:00"  # 12pm ET â€” US lunch + EU evening overlap

instagram:
  # Daily
  days: [1, 2, 3, 4, 5, 6, 7]
  preferred: "15:00"  # 3pm UTC (4pm CET, 10am ET) â€” EU afternoon + US morning

# Reddit â€” not scheduled via Buffer; posted immediately via Reddit OAuth2 API
# on daily PR merge (publish_daily.py). No weekly Reddit post.
reddit:
  delivery: "immediate"  # Reddit API, not Buffer

# Weekly delivery â€” Monday morning via Buffer (X, LI, IG) + Discord webhook
# publish_weekly.py stages each platform through Buffer using the time below,
# then posts to Discord via webhook separately.
weekly:
  days: [1]  # Monday only
  preferred: "08:00"  # 8am UTC â€” EU morning + US Sunday evening (peak engagement)

